<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quant</title>

<style>

/* ===============================
   ROOT VARIABLES
================================*/
:root{
  --bg:#000000;
  --card:#111111;
  --soft:#1c1c1c;
  --text:#ffffff;
  --muted:#9a9a9a;
  --accent:#ffcc00;
  --border-glow:rgba(255,255,255,0.5);
}

body.light{
  --bg:#f5f5f5;
  --card:#ffffff;
  --soft:#eaeaea;
  --text:#000000;
  --muted:#555555;
  --border-glow:rgba(0,0,0,0.2);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  transition:0.3s;
}

/* ===============================
   INTRO INFINITY
================================*/
#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.infinity{
  width:600px;
  height:300px;
}

.infinity path{
  fill:none;
  stroke:white;
  stroke-width:38;
  stroke-linecap:round;
  stroke-linejoin:round;
  filter: drop-shadow(0 0 20px rgba(255,255,255,0.8))
          drop-shadow(0 0 40px rgba(255,255,255,0.6));
  stroke-dasharray:2200;
  stroke-dashoffset:2200;
  animation:drawInfinity 3s ease forwards;
}

@keyframes drawInfinity{
  to{ stroke-dashoffset:0; }
}

/* ===============================
   HEADER
================================*/
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}

.menu-btn{
  font-size:28px;
  cursor:pointer;
}

.logo{
  font-size:22px;
  letter-spacing:4px;
  font-weight:bold;
}

.toggle{
  width:60px;
  height:32px;
  background:var(--soft);
  border-radius:50px;
  position:relative;
  cursor:pointer;
}

.toggle::before{
  content:"";
  position:absolute;
  width:26px;
  height:26px;
  background:white;
  border-radius:50%;
  top:3px;
  left:4px;
  transition:0.3s;
}

body.light .toggle::before{
  transform:translateX(28px);
}

/* ===============================
   SIDEBAR
================================*/
.sidebar{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:var(--card);
  padding-top:80px;
  transition:0.4s;
  z-index:999;
}

.sidebar.active{
  left:0;
}

.sidebar a{
  display:block;
  padding:18px 30px;
  font-size:18px;
  text-decoration:none;
  color:var(--text);
  transition:0.3s;
}

.sidebar a:hover{
  background:var(--soft);
}

/* ===============================
   SECTIONS
================================*/
.section{
  padding:40px 20px;
}

.section h2{
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
}

.card{
  background:var(--card);
  padding:25px;
  text-align:center;
  border-radius:18px;
  border:2px solid var(--border-glow);
  box-shadow:0 0 10px var(--border-glow);
  transition:0.3s;
  cursor:pointer;
}

.card:hover{
  box-shadow:0 0 20px var(--border-glow);
}

/* ===============================
   CALCULATOR
================================*/
#calculator{
  display:none;
  padding:20px;
}

.calc-display{
  width:100%;
  font-size:48px;
  text-align:right;
  padding:20px;
  background:var(--card);
  border-radius:12px;
  margin-bottom:20px;
}

.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.calc-btn{
  padding:24px;
  font-size:22px;
  border:none;
  border-radius:16px;
  background:var(--soft);
  color:var(--text);
  cursor:pointer;
}

.yellow{
  background:var(--accent);
  color:#000;
  font-weight:bold;
}

/* ===============================
   STOPWATCH
================================*/
#stopwatch{
  display:none;
  padding:20px;
  text-align:center;
}

.time{
  font-size:110px;
  margin:40px 0;
}

.sw-buttons button{
  padding:18px 40px;
  margin:10px;
  border-radius:30px;
  border:2px solid var(--border-glow);
  background:transparent;
  color:var(--text);
  font-size:20px;
  cursor:pointer;
}

/* ===============================
   FOOTER
================================*/
footer{
  padding:20px;
  text-align:center;
  color:var(--muted);
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
<svg class="infinity" viewBox="0 0 800 400">
  <path d="
    M 150 200

    C 450 320, 650 320, 650 200

</div>

<header>
<div class="menu-btn" onclick="openMenu()">‚ò∞</div>

</header>

<div class="sidebar" id="sidebar">

<a href="#" onclick="showCalc()">üßÆ Calculator</a>

<a href="#">üìö Library</a>
</div>

<!-- HOME -->
<div id="home">

<div class="section">
<h2>School Classes</h2>
<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>

</div>
</div>

<div class="section">

</div>
</div>

</div>

<footer>

</footer>

<script>
window.onload = function(){
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    if(navigator.vibrate) navigator.vibrate(100);
  },3000);
};

function openMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
