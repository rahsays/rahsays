<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<!-- PREMIUM FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* ================= ROOT ================= */

:root{
  --bg:#000000;
  --card:#0a0a0f;
  --text:#ffffff;
  --muted:#b5b5b5;
  --accent:#00f2ff;
  --gradient:linear-gradient(135deg,#00f2ff,#00aaff);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ================= LOADING SCREEN ================= */

.loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5000;
  flex-direction:column;
}

.infinity{
  width:120px;
  height:60px;
  position:relative;
}

.infinity::before,
.infinity::after{
  content:"";
  position:absolute;
  width:60px;
  height:60px;
  border:6px solid var(--accent);
  border-radius:50%;
  animation:spin 1.8s linear infinite;
}

.infinity::after{
  left:50px;
  animation-delay:.9s;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

.loader-text{
  margin-top:20px;
  letter-spacing:3px;
  font-weight:600;
  color:var(--accent);
}

.fade-out{
  opacity:0;
  transition:1s;
}

/* ================= HEADER ================= */

header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,0.6);
  border-bottom:1px solid rgba(255,255,255,0.05);
  z-index:2000;
}

.logo{
  font-size:20px;
  font-weight:800;
  letter-spacing:3px;
  color:#fff;
}

.menu-btn{
  position:absolute;
  left:20px;
  font-size:22px;
  cursor:pointer;
}

.theme-btn{
  position:absolute;
  right:20px;
  cursor:pointer;
}

/* ================= SIDEBAR ================= */

.sidebar{
  position:fixed;
  left:-280px;
  top:0;
  width:260px;
  height:100%;
  background:#050509;
  padding:90px 25px;
  transition:.4s;
  z-index:3000;
}

.sidebar.active{
  left:0;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  margin:20px 0;
  cursor:pointer;
  font-size:16px;
  color:#fff;
  opacity:.9;
}

.sidebar a:hover{
  color:var(--accent);
}

/* ================= MAIN ================= */

main{
  padding:100px 25px 40px;
  max-width:1200px;
  margin:auto;
}

.hero{
  text-align:center;
  margin-bottom:40px;
}

.hero h1{
  font-size:36px;
  margin-bottom:10px;
}

.hero p{
  color:var(--muted);
  font-size:16px;
  max-width:600px;
  margin:auto;
}

.section-title{
  margin:30px 0 15px;
  font-size:22px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  cursor:pointer;
  transition:.3s;
  text-align:center;
  border:1px solid rgba(255,255,255,0.05);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 20px rgba(0,255,255,.2);
}

/* ================= STOPWATCH ================= */

.stopwatch{
  text-align:center;
  margin-top:30px;
}

.time{
  font-size:40px;
  margin-bottom:20px;
}

.stopwatch button{
  margin:5px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:var(--gradient);
  color:#fff;
  cursor:pointer;
}

/* ================= CALCULATOR ================= */

.calculator{
  max-width:350px;
  margin:30px auto;
}

.display{
  font-size:34px;
  text-align:right;
  padding:15px;
  border-radius:15px;
  background:#111;
  margin-bottom:10px;
}

.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.calc-grid button{
  padding:15px;
  border:none;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  background:#1a1a1a;
  color:#fff;
}

.calc-grid button.operator{
  background:var(--gradient);
}

.zero{
  grid-column:span 2;
  border-radius:30px;
}

</style>
</head>

<body>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="infinity"></div>
  <div class="loader-text">‚àû rahsays</div>
</div>

<header>
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
  <div class="logo">rahsays</div>
  <div class="theme-btn">‚ö°</div>
</header>

<div class="sidebar" id="sidebar">
  <a onclick="showHome()">üè† Home</a>
  <a onclick="showClasses()">üìö Classes</a>
  <a onclick="showExams()">üéØ Exams</a>
  <a onclick="showTools()">üßÆ Tools</a>
  <a onclick="showLibrary()">üìñ Library</a>
</div>

<main id="content"></main>

<script>

/* LOADER */
window.onload=function(){
  setTimeout(()=>{
    document.getElementById("loader").classList.add("fade-out");
    setTimeout(()=>{document.getElementById("loader").style.display="none";},1000);
  },2500);
  showHome();
};

/* SIDEBAR */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* HOME */
function showHome(){
  content.innerHTML=`
  <div class="hero">
    <h1>Building The Best Educational Platform</h1>
    <p>We are designing the most powerful and minimal learning ecosystem combining premium tools, structured content, and advanced productivity systems.</p>
  </div>
  `;
}

/* CLASSES */
function showClasses(){
  content.innerHTML=`
  <h2 class="section-title">üìö Classes</h2>
  <div class="grid">
  ${["Class 6","Class 7","Class 8","Class 9","Class 10","Class 11","Class 12"]
    .map(c=>`<div class="card">${c}</div>`).join("")}
  </div>`;
}

/* EXAMS */
function showExams(){
  content.innerHTML=`
  <h2 class="section-title">üéØ Competitive Exams</h2>
  <div class="grid">
  ${["IIT / JEE","NEET","UPSC","SSC","BPSC","State PCS"]
    .map(e=>`<div class="card">${e}</div>`).join("")}
  </div>`;
}

/* TOOLS */
function showTools(){
  content.innerHTML=`
  <h2 class="section-title">üßÆ Tools</h2>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="calc-grid">
      <button onclick="clearCalc()">AC</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">√∑</button>
      <button class="operator" onclick="append('*')">√ó</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('-')">‚àí</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="calculate()">=</button>

      <button class="zero" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <div class="stopwatch">
    <div class="time" id="time">00:00:00</div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
  </div>
  `;
}

/* LIBRARY */
function showLibrary(){
  content.innerHTML=`
  <h2 class="section-title">üìñ Library</h2>
  <div class="card">Premium Study Material Coming Soon</div>`;
}

/* CALCULATOR */
let value="0";
function append(v){ value=value==="0"?v:value+v; display.innerText=value; }
function clearCalc(){ value="0"; display.innerText=value; }
function calculate(){ try{ value=eval(value).toString(); display.innerText=value;}catch{display.innerText="Error";} }

/* STOPWATCH */
let timer,seconds=0;
function start(){ timer=setInterval(()=>{seconds++;updateTime();},1000); }
function stop(){ clearInterval(timer); }
function reset(){ seconds=0;updateTime(); }
function updateTime(){
  let h=Math.floor(seconds/3600);
  let m=Math.floor((seconds%3600)/60);
  let s=seconds%60;
  time.innerText=
  String(h).padStart(2,'0')+":"+
  String(m).padStart(2,'0')+":"+
  String(s).padStart(2,'0');
}

</script>

</body>
</html>
