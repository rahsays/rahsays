<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAHSAYS</title>

<style>

/* ===============================
   ROOT VARIABLES
================================*/
:root{
  --bg:#000000;
  --card:#111111;
  --soft:#1c1c1c;
  --text:#ffffff;
  --muted:#9a9a9a;
  --accent:#ffcc00; /* iOS deep yellow */
  --border-glow:rgba(255,255,255,0.4);
}

body.light{
  --bg:#f5f5f5;
  --card:#ffffff;
  --soft:#eaeaea;
  --text:#000000;
  --muted:#555555;
  --border-glow:rgba(0,0,0,0.2);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  transition:0.3s;
}

/* ===============================
   INTRO INFINITY
================================*/
#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.infinity{
  width:360px;
  height:200px;
}

.infinity path{
  fill:none;
  stroke:white;
  stroke-width:28;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:1400;
  stroke-dashoffset:1400;
  animation:drawInfinity 3s ease forwards;
}

@keyframes drawInfinity{
  to{ stroke-dashoffset:0; }
}

/* ===============================
   HEADER
================================*/
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}

.menu-btn{
  font-size:28px;
  cursor:pointer;
}

.logo{
  font-size:22px;
  letter-spacing:4px;
  font-weight:bold;
}

.toggle{
  width:60px;
  height:32px;
  background:var(--soft);
  border-radius:50px;
  position:relative;
  cursor:pointer;
}

.toggle::before{
  content:"";
  position:absolute;
  width:26px;
  height:26px;
  background:white;
  border-radius:50%;
  top:3px;
  left:4px;
  transition:0.3s;
}

body.light .toggle::before{
  transform:translateX(28px);
}

/* ===============================
   SIDEBAR
================================*/
.sidebar{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:var(--card);
  padding-top:80px;
  transition:0.4s;
  z-index:999;
}

.sidebar.active{
  left:0;
}

.sidebar a{
  display:block;
  padding:18px 30px;
  font-size:18px;
  text-decoration:none;
  color:var(--text);
  transition:0.3s;
}

.sidebar a:hover{
  background:var(--soft);
}

/* ===============================
   SECTIONS
================================*/
.section{
  padding:40px 20px;
}

.section h2{
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
}

.card{
  background:var(--card);
  padding:25px;
  text-align:center;
  border-radius:18px;
  border:2px solid transparent;
  transition:0.3s;
  cursor:pointer;
}

.card:hover{
  border:2px solid var(--border-glow);
  box-shadow:0 0 15px var(--border-glow);
}

/* ===============================
   CALCULATOR
================================*/
#calculator{
  display:none;
  padding:20px;
}

.calc-display{
  width:100%;
  font-size:42px;
  text-align:right;
  padding:20px;
  background:var(--card);
  border-radius:12px;
  margin-bottom:20px;
}

.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.calc-btn{
  padding:22px;
  font-size:20px;
  border:none;
  border-radius:14px;
  background:var(--soft);
  color:var(--text);
  cursor:pointer;
  transition:0.2s;
}

.calc-btn:hover{
  background:#333;
}

.yellow{
  background:var(--accent);
  color:#000;
  font-weight:bold;
}

/* ===============================
   STOPWATCH
================================*/
#stopwatch{
  display:none;
  padding:20px;
  text-align:center;
}

.time{
  font-size:80px;
  margin:40px 0;
}

.sw-buttons button{
  padding:15px 30px;
  margin:10px;
  border-radius:30px;
  border:2px solid var(--border-glow);
  background:transparent;
  color:var(--text);
  font-size:18px;
  cursor:pointer;
}

/* ===============================
   FOOTER
================================*/
footer{
  padding:20px;
  text-align:center;
  color:var(--muted);
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
<svg class="infinity" viewBox="0 0 500 250">
  <path d="
    M 125 125
    C 125 40, 250 40, 250 125
    C 250 210, 375 210, 375 125
    C 375 40, 250 40, 250 125
    C 250 210, 125 210, 125 125
  "/>
</svg>
</div>

<header>
<div class="menu-btn" onclick="openMenu()">‚ò∞</div>
<div class="logo">RAHSAYS</div>
<div class="toggle" onclick="toggleTheme()"></div>
</header>

<div class="sidebar" id="sidebar">
<a href="#" onclick="showHome()">üè† Home</a>
<a href="#" onclick="showCalc()">üßÆ Calculator</a>
<a href="#" onclick="showStopwatch()">‚è± Stopwatch</a>
<a href="#">üìö Library</a>
</div>

<!-- HOME -->
<div id="home">

<div class="section">
<h2>School Classes</h2>
<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
<div class="card">Class 10</div>
<div class="card">Class 11</div>
<div class="card">Class 12</div>
</div>
</div>

<div class="section">
<h2>Competitive Exams</h2>
<div class="grid">
<div class="card">IIT / JEE</div>
<div class="card">NEET</div>
<div class="card">UPSC</div>
<div class="card">SSC</div>
<div class="card">BPSC</div>
<div class="card">State PCS</div>
</div>
</div>

</div>

<!-- CALCULATOR -->
<div id="calculator">
<div class="calc-display" id="display">0</div>
<div class="calc-grid">
<button class="calc-btn yellow" onclick="clearDisplay()">AC</button>
<button class="calc-btn yellow" onclick="backspace()">‚å´</button>
<button class="calc-btn yellow" onclick="append('%')">%</button>
<button class="calc-btn yellow" onclick="append('/')">√∑</button>

<button class="calc-btn" onclick="append('7')">7</button>
<button class="calc-btn" onclick="append('8')">8</button>
<button class="calc-btn" onclick="append('9')">9</button>
<button class="calc-btn yellow" onclick="append('*')">√ó</button>

<button class="calc-btn" onclick="append('4')">4</button>
<button class="calc-btn" onclick="append('5')">5</button>
<button class="calc-btn" onclick="append('6')">6</button>
<button class="calc-btn yellow" onclick="append('-')">‚àí</button>

<button class="calc-btn" onclick="append('1')">1</button>
<button class="calc-btn" onclick="append('2')">2</button>
<button class="calc-btn" onclick="append('3')">3</button>
<button class="calc-btn yellow" onclick="append('+')">+</button>

<button class="calc-btn" onclick="append('0')">0</button>
<button class="calc-btn" onclick="append('.')">.</button>
<button class="calc-btn yellow" style="grid-column: span 2;" onclick="calculate()">=</button>
</div>
</div>

<!-- STOPWATCH -->
<div id="stopwatch">
<div class="time" id="time">00:00:00</div>
<div class="sw-buttons">
<button onclick="startSW()">Start</button>
<button onclick="stopSW()">Stop</button>
<button onclick="resetSW()">Reset</button>
</div>
</div>

<footer>
¬© 2026 RAHSAYS ‚Äî Elite Educational Platform
</footer>

<script>

/* ===============================
   INTRO EXIT + VIBRATION
================================*/
window.onload = function(){
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    if(navigator.vibrate) navigator.vibrate(80);
  },3000);
};

/* ===============================
   MENU
================================*/
function openMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* ===============================
   THEME
================================*/
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* ===============================
   NAVIGATION
================================*/
function showHome(){
  document.getElementById("home").style.display="block";
  document.getElementById("calculator").style.display="none";
  document.getElementById("stopwatch").style.display="none";
  document.getElementById("sidebar").classList.remove("active");
}

function showCalc(){
  document.getElementById("home").style.display="none";
  document.getElementById("calculator").style.display="block";
  document.getElementById("stopwatch").style.display="none";
  document.getElementById("sidebar").classList.remove("active");
}

function showStopwatch(){
  document.getElementById("home").style.display="none";
  document.getElementById("calculator").style.display="none";
  document.getElementById("stopwatch").style.display="block";
  document.getElementById("sidebar").classList.remove("active");
}

/* ===============================
   CALCULATOR LOGIC
================================*/
let display=document.getElementById("display");

function append(val){
  if(display.innerText==="0") display.innerText="";
  display.innerText+=val;
}

function clearDisplay(){
  display.innerText="0";
}

function backspace(){
  display.innerText=display.innerText.slice(0,-1);
  if(display.innerText==="") display.innerText="0";
}

function calculate(){
  try{
    display.innerText=eval(display.innerText);
  }catch{
    display.innerText="Error";
  }
}

/* ===============================
   STOPWATCH LOGIC
================================*/
let swInterval;
let seconds=0;

function startSW(){
  if(!swInterval){
    swInterval=setInterval(()=>{
      seconds++;
      let h=Math.floor(seconds/3600);
      let m=Math.floor((seconds%3600)/60);
      let s=seconds%60;
      document.getElementById("time").innerText=
        String(h).padStart(2,"0")+":"+
        String(m).padStart(2,"0")+":"+
        String(s).padStart(2,"0");
    },1000);
  }
}

function stopSW(){
  clearInterval(swInterval);
  swInterval=null;
}

function resetSW(){
  stopSW();
  seconds=0;
  document.getElementById("time").innerText="00:00:00";
}

</script>
</body>
</html>
