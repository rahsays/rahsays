<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAHSAYS Elite</title>

<style>
/* ============================= */
/* GLOBAL THEME SYSTEM */
/* ============================= */

:root{
  --bg:#000;
  --card:#111;
  --text:#fff;
  --muted:#aaa;
  --accent:#FFD60A;
}

body.light{
  --bg:#f4f4f4;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#FFB800;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  transition:.3s ease;
}

/* ============================= */
/* INFINITY INTRO */
/* ============================= */

#intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.infinity{
  width:300px;
  height:150px;
}

.infinity path{
  stroke:#fff;
  stroke-width:18;
  fill:none;
  stroke-linecap:round;
  stroke-dasharray:1000;
  stroke-dashoffset:1000;
  animation:draw 2.8s ease forwards;
}

@keyframes draw{
  to{stroke-dashoffset:0;}
}

/* ============================= */
/* HEADER */
/* ============================= */

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px;
  font-weight:600;
  letter-spacing:3px;
  position:sticky;
  top:0;
  background:var(--bg);
  z-index:100;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

.theme-toggle{
  width:60px;
  height:32px;
  border-radius:20px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:4px;
  cursor:pointer;
}

.theme-toggle div{
  width:24px;
  height:24px;
  border-radius:50%;
  background:var(--text);
  transition:.3s;
}

body.light .theme-toggle div{
  transform:translateX(28px);
}

/* ============================= */
/* SIDEBAR */
/* ============================= */

.sidebar{
  position:fixed;
  left:-280px;
  top:0;
  width:260px;
  height:100%;
  background:var(--card);
  padding:80px 20px;
  transition:.3s;
  z-index:200;
}

.sidebar.open{
  left:0;
}

.sidebar a{
  display:block;
  margin:20px 0;
  font-size:18px;
  cursor:pointer;
}

/* ============================= */
/* SECTIONS */
/* ============================= */

section{
  padding:30px 20px;
  display:none;
}

section.active{
  display:block;
}

/* ============================= */
/* CARDS */
/* ============================= */

.card{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  margin:10px 0;
}

/* ============================= */
/* CALCULATOR */
/* ============================= */

.calc-display{
  font-size:40px;
  text-align:right;
  padding:20px;
  background:var(--card);
  border-radius:20px;
  margin-bottom:15px;
  overflow:hidden;
}

.calc-buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  padding:18px;
  border:none;
  border-radius:30px;
  font-size:20px;
  background:var(--card);
  color:var(--text);
  cursor:pointer;
}

.operator{
  background:var(--accent);
  color:#000;
}

.scientific{
  overflow:hidden;
  max-height:0;
  transition:max-height .4s ease;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-bottom:15px;
}

.scientific.open{
  max-height:300px;
}

.scientific button{
  background:var(--card);
}

/* ============================= */
/* STOPWATCH */
/* ============================= */

.timer{
  font-size:64px;
  text-align:center;
  margin:40px 0;
}

.timer-buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

/* ============================= */
/* LIBRARY */
/* ============================= */

.pdf-item{
  margin:10px 0;
  cursor:pointer;
}

iframe{
  width:100%;
  height:80vh;
  border:none;
  border-radius:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="intro">
<svg class="infinity" viewBox="0 0 400 200">
<path d="M 50 100
C 100 20, 200 20, 200 100
C 200 180, 300 180, 350 100
C 300 20, 200 20, 200 100
C 200 180, 100 180, 50 100"/>
</svg>
</div>

<header>
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
<div>RAHSAYS</div>
<div class="theme-toggle" onclick="toggleTheme()"><div></div></div>
</header>

<div class="sidebar" id="sidebar">
<a onclick="openSection('home')">üè† Home</a>
<a onclick="openSection('calculator')">üßÆ Calculator</a>
<a onclick="openSection('stopwatch')">‚è± Stopwatch</a>
<a onclick="openSection('library')">üìö Library</a>
</div>

<!-- HOME -->
<section id="home" class="active">
<h2>Education Platform</h2>
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
</section>

<!-- CALCULATOR -->
<section id="calculator">
<div class="calc-display" id="display">0</div>

<button onclick="toggleSci()">SCI</button>

<div class="scientific" id="sci">
<button onclick="append('Math.sin(')">sin</button>
<button onclick="append('Math.cos(')">cos</button>
<button onclick="append('Math.tan(')">tan</button>
<button onclick="append('Math.log10(')">log</button>
<button onclick="append('Math.log(')">ln</button>
<button onclick="append('Math.sqrt(')">‚àö</button>
<button onclick="append('**2')">x¬≤</button>
<button onclick="append('**')">^</button>
<button onclick="append('Math.PI')">œÄ</button>
<button onclick="append('Math.E')">e</button>
<button onclick="append('(')">(</button>
<button onclick="append(')')">)</button>
</div>

<div class="calc-buttons">
<button class="operator" onclick="clearAll()">AC</button>
<button class="operator" onclick="backspace()">‚å´</button>
<button class="operator" onclick="append('%')">%</button>
<button class="operator" onclick="append('/')">√∑</button>

<button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button class="operator" onclick="append('*')">√ó</button>

<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button class="operator" onclick="append('-')">‚àí</button>

<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button class="operator" onclick="append('+')">+</button>

<button onclick="append('0')">0</button>
<button onclick="append('.')">.</button>
<button class="operator" onclick="calculate()">=</button>
</div>
</section>

<!-- STOPWATCH -->
<section id="stopwatch">
<div class="timer" id="timer">00:00:00</div>
<div class="timer-buttons">
<button onclick="startTimer()">Start</button>
<button onclick="stopTimer()">Stop</button>
<button onclick="resetTimer()">Reset</button>
</div>
</section>

<!-- LIBRARY -->
<section id="library">
<div class="pdf-item" onclick="openPDF('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf')">
Sample PDF
</div>
<iframe id="pdfFrame"></iframe>
</section>

<script>
/* INTRO */
window.onload=()=>{
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
  },3000);
};

/* MENU */
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("open");
}

/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* NAVIGATION */
function openSection(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  toggleMenu();
}

/* CALCULATOR */
let expression="";
function append(val){
  expression+=val;
  document.getElementById("display").innerText=expression;
}
function clearAll(){
  expression="";
  document.getElementById("display").innerText="0";
}
function backspace(){
  expression=expression.slice(0,-1);
  document.getElementById("display").innerText=expression||"0";
}
function calculate(){
  try{
    expression=eval(expression).toString();
    document.getElementById("display").innerText=expression;
  }catch{
    document.getElementById("display").innerText="Error";
  }
}
function toggleSci(){
  document.getElementById("sci").classList.toggle("open");
}

/* STOPWATCH */
let time=0, interval=null;
function startTimer(){
  if(interval) return;
  interval=setInterval(()=>{
    time++;
    let hrs=Math.floor(time/3600);
    let mins=Math.floor((time%3600)/60);
    let secs=time%60;
    document.getElementById("timer").innerText=
    `${String(hrs).padStart(2,"0")}:${String(mins).padStart(2,"0")}:${String(secs).padStart(2,"0")}`;
  },1000);
}
function stopTimer(){clearInterval(interval); interval=null;}
function resetTimer(){stopTimer(); time=0; document.getElementById("timer").innerText="00:00:00";}

/* PDF */
function openPDF(url){
  document.getElementById("pdfFrame").src=url;
}
</script>

</body>
</html>
