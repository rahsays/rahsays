<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RahSays Elite</title>

<style>

/* =========================
   CORE RESET
========================= */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
background:#000;
color:#fff;
overflow-x:hidden;
transition:.4s ease;
}

/* =========================
   MODE TOGGLE
========================= */
.mode-toggle{
position:fixed;
top:20px;
right:25px;
z-index:3000;
cursor:pointer;
}

.toggle-track{
width:85px;
height:42px;
border-radius:40px;
background:#1a1a1a;
display:flex;
align-items:center;
padding:6px;
box-shadow:0 0 12px rgba(255,255,255,.2);
transition:.4s;
}

.toggle-thumb{
width:30px;
height:30px;
border-radius:50%;
background:#fff;
transition:.4s;
}

.light-mode{
background:#fff;
color:#000;
}

.light-mode .toggle-track{
background:#ddd;
}

.light-mode .toggle-thumb{
transform:translateX(40px);
background:#000;
}

/* =========================
   SIDEBAR
========================= */
.sidebar{
position:fixed;
top:0;
left:-260px;
width:260px;
height:100%;
background:#111;
padding:80px 25px;
transition:.4s ease;
z-index:2500;
box-shadow:3px 0 20px rgba(0,0,0,.6);
}

.sidebar a{
display:block;
padding:15px 0;
font-size:18px;
text-decoration:none;
color:#fff;
opacity:.85;
transition:.3s;
}

.sidebar a:hover{
opacity:1;
transform:translateX(5px);
}

.sidebar.active{
left:0;
}

.menu-btn{
position:fixed;
top:20px;
left:25px;
font-size:28px;
cursor:pointer;
z-index:3000;
}

/* =========================
   HERO
========================= */
.hero{
text-align:center;
padding:120px 20px 60px;
}

.hero h1{
font-size:50px;
font-weight:700;
letter-spacing:2px;
margin-bottom:20px;
}

.section{
padding:50px 20px;
text-align:center;
}

.section h2{
font-size:28px;
margin-bottom:30px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:20px;
max-width:900px;
margin:auto;
}

.card{
background:#121212;
padding:25px;
border-radius:18px;
transition:.3s;
cursor:pointer;
}

.card:hover{
transform:translateY(-5px);
background:#1c1c1c;
}

/* =========================
   TOOL SCREEN
========================= */
.tool-screen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
z-index:4000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

.hidden{
display:none;
}

.back-btn{
position:absolute;
top:25px;
left:25px;
font-size:22px;
cursor:pointer;
}

/* =========================
   CALCULATOR
========================= */
.calc-display{
font-size:60px;
margin-bottom:30px;
text-align:right;
width:100%;
max-width:500px;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:15px;
max-width:500px;
width:100%;
}

.calc-grid button{
padding:22px;
border-radius:50px;
border:none;
font-size:20px;
background:#1c1c1c;
color:#fff;
cursor:pointer;
transition:.3s;
}

.calc-grid button:hover{
background:#333;
}

.yellow{
background:#ffb400;
color:#000;
}

/* =========================
   STOPWATCH
========================= */
.stopwatch-display{
font-size:clamp(80px,12vw,170px);
margin-bottom:40px;
text-shadow:0 0 25px rgba(255,255,255,.4);
}

.stopwatch-buttons{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
}

.stopwatch-buttons button{
padding:14px 30px;
border-radius:40px;
background:#111;
border:1px solid #fff;
color:#fff;
cursor:pointer;
transition:.3s;
}

.stopwatch-buttons button:hover{
background:#fff;
color:#000;
}

.laps{
margin-top:25px;
max-height:150px;
overflow:auto;
}

/* =========================
   INFINITY ANIMATION
========================= */
.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:5000;
}

svg{
width:320px;
height:160px;
}

path{
stroke:#fff;
stroke-width:18;
fill:none;
stroke-linecap:round;
stroke-dasharray:1000;
stroke-dashoffset:1000;
animation:draw 2.5s ease forwards;
}

@keyframes draw{
to{stroke-dashoffset:0;}
}

</style>
</head>
<body>

<div class="loader" id="loader">
<svg viewBox="0 0 600 300">
<path d="M150,150
C150,50 300,50 300,150
C300,250 450,250 450,150
C450,50 300,50 300,150
C300,250 150,250 150,150"/>
</svg>
</div>

<div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>

<div class="mode-toggle" onclick="toggleMode()">
<div class="toggle-track"><div class="toggle-thumb"></div></div>
</div>

<div class="sidebar" id="sidebar">
<a onclick="goHome()">üè† Home</a>
<a onclick="goHome()">üìö Classes</a>
<a onclick="goHome()">üéØ Exams</a>
<a onclick="goHome()">üìñ Library</a>
<a onclick="openCalc()">üßÆ Calculator</a>
<a onclick="openStopwatch()">‚è± Stopwatch</a>
</div>

<div class="hero">
<h1>RahSays</h1>
<p>Building The Most Elite Educational Platform</p>
</div>

<div class="section">
<h2>School Classes</h2>
<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
<div class="card">Class 10</div>
<div class="card">Class 11</div>
<div class="card">Class 12</div>
</div>
</div>

<div class="section">
<h2>Competitive Exams</h2>
<div class="grid">
<div class="card">IIT / JEE</div>
<div class="card">NEET</div>
<div class="card">UPSC</div>
<div class="card">SSC</div>
</div>
</div>

<!-- CALCULATOR -->
<div id="calculator" class="tool-screen hidden">
<div class="back-btn" onclick="closeTools()">‚Üê Back</div>
<div class="calc-display" id="calcDisplay">0</div>
<div class="calc-grid">
<button onclick="press('7')">7</button>
<button onclick="press('8')">8</button>
<button onclick="press('9')">9</button>
<button onclick="press('/')">√∑</button>
<button onclick="press('4')">4</button>
<button onclick="press('5')">5</button>
<button onclick="press('6')">6</button>
<button onclick="press('*')">√ó</button>
<button onclick="press('1')">1</button>
<button onclick="press('2')">2</button>
<button onclick="press('3')">3</button>
<button onclick="press('-')">‚àí</button>
<button onclick="press('0')">0</button>
<button onclick="press('.')">.</button>
<button class="yellow" onclick="backspace()">‚å´</button>
<button onclick="press('+')">+</button>
<button class="yellow" onclick="clearCalc()">AC</button>
<button class="yellow" onclick="calculate()">=</button>
</div>
</div>

<!-- STOPWATCH -->
<div id="stopwatch" class="tool-screen hidden">
<div class="back-btn" onclick="closeTools()">‚Üê Back</div>
<div class="stopwatch-display" id="display">00:00:00.00</div>
<div class="stopwatch-buttons">
<button onclick="startStopwatch()">Start</button>
<button onclick="stopStopwatch()">Stop</button>
<button onclick="resetStopwatch()">Reset</button>
<button onclick="lapTime()">Lap</button>
</div>
<div id="laps" class="laps"></div>
</div>

<script>

/* LOADER */
window.onload=function(){
setTimeout(()=>{
document.getElementById("loader").style.display="none";
if(navigator.vibrate) navigator.vibrate(100);
},2600);
}

/* SIDEBAR */
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
}

function goHome(){
document.getElementById("sidebar").classList.remove("active");
}

function toggleMode(){
document.body.classList.toggle("light-mode");
}

/* TOOLS */
function openCalc(){
document.getElementById("calculator").classList.remove("hidden");
goHome();
}

function openStopwatch(){
document.getElementById("stopwatch").classList.remove("hidden");
goHome();
}

function closeTools(){
document.getElementById("calculator").classList.add("hidden");
document.getElementById("stopwatch").classList.add("hidden");
}

/* CALCULATOR */
let calcInput="";

function press(val){
calcInput+=val;
document.getElementById("calcDisplay").innerText=calcInput;
}

function clearCalc(){
calcInput="";
document.getElementById("calcDisplay").innerText="0";
}

function backspace(){
calcInput=calcInput.slice(0,-1);
document.getElementById("calcDisplay").innerText=calcInput||"0";
}

function calculate(){
try{
calcInput=eval(calcInput).toString();
document.getElementById("calcDisplay").innerText=calcInput;
}catch{
document.getElementById("calcDisplay").innerText="Error";
}
}

/* STOPWATCH */
let stopwatchInterval;
let startTime=0;
let elapsedTime=0;
let running=false;

function updateDisplay(){
let time=Date.now()-startTime+elapsedTime;
let hours=Math.floor(time/(1000*60*60));
let minutes=Math.floor((time/(1000*60))%60);
let seconds=Math.floor((time/1000)%60);
let milliseconds=Math.floor((time%1000)/10);
document.getElementById("display").innerText=
`${String(hours).padStart(2,"0")}:`+
`${String(minutes).padStart(2,"0")}:`+
`${String(seconds).padStart(2,"0")}.`+
`${String(milliseconds).padStart(2,"0")}`;
}

function startStopwatch(){
if(!running){
running=true;
startTime=Date.now();
stopwatchInterval=setInterval(updateDisplay,10);
}
}

function stopStopwatch(){
if(running){
running=false;
clearInterval(stopwatchInterval);
elapsedTime+=Date.now()-startTime;
}
}

function resetStopwatch(){
running=false;
clearInterval(stopwatchInterval);
startTime=0;
elapsedTime=0;
document.getElementById("display").innerText="00:00:00.00";
document.getElementById("laps").innerHTML="";
}

function lapTime(){
if(running){
let lap=document.createElement("div");
lap.innerText=document.getElementById("display").innerText;
document.getElementById("laps").appendChild(lap);
}
}

</script>

</body>
</html>
