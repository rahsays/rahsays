<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<style>

/* ================= THEME SYSTEM ================= */

:root{
  --bg:#0f0f14;
  --card:#1b1b22;
  --text:#ffffff;
  --muted:#9a9a9a;
  --accent:#00c6ff;
  --gradient:linear-gradient(135deg,#00c6ff,#0072ff);
}

.light{
  --bg:#f5f6fa;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#007aff;
  --gradient:linear-gradient(135deg,#007aff,#00c6ff);
}

.amoled{
  --bg:#000;
  --card:#0d0d0d;
  --text:#fff;
  --muted:#777;
  --accent:#00e5ff;
  --gradient:linear-gradient(135deg,#00e5ff,#0084ff);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* ================= HEADER ================= */

header{
  position:fixed;
  width:100%;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,0.4);
  border-bottom:1px solid rgba(255,255,255,0.05);
  z-index:1000;
}

.logo{
  font-size:18px;
  letter-spacing:2px;
  font-weight:600;
}

.icon{
  position:absolute;
  top:15px;
  font-size:20px;
  background:none;
  border:none;
  color:var(--text);
  cursor:pointer;
}

#menuBtn{ left:15px; }
#themeBtn{ right:15px; }

/* ================= SIDEBAR ================= */

.sidebar{
  position:fixed;
  left:-260px;
  top:0;
  width:240px;
  height:100%;
  background:var(--card);
  padding:80px 20px;
  transition:.3s;
  box-shadow:5px 0 20px rgba(0,0,0,0.3);
  z-index:1500;
}

.sidebar.active{ left:0; }

.sidebar a{
  display:block;
  padding:12px 0;
  cursor:pointer;
  color:var(--muted);
  transition:.2s;
}

.sidebar a:hover{
  color:var(--accent);
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:1400;
}

.overlay.active{ display:block; }

/* ================= MAIN ================= */

main{
  padding:90px 20px 40px;
  max-width:1100px;
  margin:auto;
}

.section{ display:none; }
.section.active{ display:block; animation:fade .3s ease; }

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.section-title{
  margin-bottom:20px;
  font-size:22px;
}

/* ================= SEARCH ================= */

.search{
  margin-bottom:20px;
}

.search input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  background:var(--card);
  color:var(--text);
}

/* ================= CARDS ================= */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.card:hover{
  transform:translateY(-4px);
  background:var(--gradient);
  color:#fff;
}

/* ================= CALCULATOR ================= */

.calc{
  max-width:400px;
  margin:20px auto;
}

.display{
  font-size:38px;
  text-align:right;
  padding:15px;
  border-radius:12px;
  background:var(--card);
  margin-bottom:10px;
}

.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.calc-grid button{
  padding:15px;
  border:none;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  background:var(--card);
  color:var(--text);
}

.calc-grid button:hover{
  background:var(--accent);
  color:#000;
}

.zero{ grid-column:span 2; border-radius:30px; }

/* ================= PDF ================= */

iframe{
  width:100%;
  height:70vh;
  border:none;
  border-radius:12px;
}

/* ================= TELEGRAM ================= */

.telegram{
  margin-top:30px;
}

.telegram a{
  display:inline-block;
  padding:10px 20px;
  border-radius:20px;
  background:var(--gradient);
  color:#fff;
  text-decoration:none;
}

</style>
</head>
<body>

<header>
  <button id="menuBtn" class="icon">â˜°</button>
  <div class="logo">rahsays</div>
  <button id="themeBtn" class="icon">ðŸŒ“</button>
</header>

<div id="sidebar" class="sidebar">
  <a data-route="home">Home</a>
  <a data-route="classes">Classes</a>
  <a data-route="exams">Exams</a>
  <a data-route="tools">Tools</a>
  <a data-route="pdf">PDF Library</a>
</div>

<div id="overlay" class="overlay"></div>

<main id="app"></main>

<script>

/* ================= DATA ================= */

const classesData=["Class 6","Class 7","Class 8","Class 9","Class 10","Class 11","Class 12"];
const examsData=["IIT / JEE","NEET","UPSC","SSC","BPSC","State PCS"];
const pdfLibrary=[{title:"Sample PDF",url:"https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"}];

/* ================= ROUTER ================= */

function render(route){
  const app=document.getElementById("app");

  switch(route){

    case "classes":
      app.innerHTML=`
        <h2 class="section-title">Classes</h2>
        <div class="search"><input placeholder="Search classes..." oninput="filterCards(this.value)"></div>
        <div class="grid" id="cardGrid">
          ${classesData.map(c=>`<div class="card">${c}</div>`).join("")}
        </div>`;
      break;

    case "exams":
      app.innerHTML=`
        <h2 class="section-title">Exams</h2>
        <div class="search"><input placeholder="Search exams..." oninput="filterCards(this.value)"></div>
        <div class="grid" id="cardGrid">
          ${examsData.map(e=>`<div class="card">${e}</div>`).join("")}
        </div>`;
      break;

    case "tools":
      app.innerHTML=`
        <h2 class="section-title">Tools</h2>
        <div class="calc">
          <div class="display" id="display">0</div>
          <div class="calc-grid">
            <button onclick="clearCalc()">AC</button>
            <button onclick="append('%')">%</button>
            <button onclick="append('/')">Ã·</button>
            <button onclick="append('*')">Ã—</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')">âˆ’</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')">+</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="calculate()">=</button>

            <button class="zero" onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
          </div>
        </div>`;
      break;

    case "pdf":
      app.innerHTML=`
        <h2 class="section-title">PDF Library</h2>
        ${pdfLibrary.map(p=>`
          <div class="card">
            <a href="${p.url}" target="_blank">${p.title}</a>
          </div>`).join("")}`;
      break;

    default:
      app.innerHTML=`
        <h2 class="section-title">Welcome to rahsays</h2>
        <p style="color:var(--muted);margin-bottom:20px;">Minimal. Modern. Startup ready.</p>
        <div class="telegram">
          <a href="https://t.me/YOUR_LINK" target="_blank">Join Telegram</a>
        </div>`;
  }
}

/* ================= SEARCH ================= */

function filterCards(value){
  const cards=document.querySelectorAll(".card");
  value=value.toLowerCase();
  cards.forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(value)?"block":"none";
  });
}

/* ================= NAVIGATION ================= */

document.addEventListener("DOMContentLoaded",()=>{
  render("home");

  document.getElementById("menuBtn").onclick=()=>{
    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
  };

  overlay.onclick=()=>{
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  };

  document.querySelectorAll(".sidebar a").forEach(link=>{
    link.onclick=()=>{
      render(link.dataset.route);
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    };
  });

  themeBtn.onclick=()=>{
    if(document.body.classList.contains("light")){
      document.body.classList.remove("light");
      document.body.classList.add("amoled");
    }else if(document.body.classList.contains("amoled")){
      document.body.classList.remove("amoled");
    }else{
      document.body.classList.add("light");
    }
  };
});

/* ================= CALCULATOR ================= */

let calcValue="0";
function update(){ document.getElementById("display").innerText=calcValue; }
function append(v){ calcValue=calcValue==="0"?v:calcValue+v; update(); }
function clearCalc(){ calcValue="0"; update(); }
function calculate(){ try{ calcValue=eval(calcValue).toString(); update(); }catch{ calcValue="Error"; update(); } }

</script>

</body>
</html>
