<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays v10</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* ================= AMOLED CORE ================= */

:root{
--black:#000000;
--white:#ffffff;
--soft:#0a0a0a;
--accent:#00f2ff;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--black);
color:var(--white);
overflow:hidden;
}

/* ================= INTRO ================= */

#intro{
position:fixed;
width:100%;
height:100vh;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

svg{
width:180px;
height:120px;
}

.infinity-path{
fill:none;
stroke:white;
stroke-width:5;
stroke-linecap:round;
stroke-dasharray:600;
stroke-dashoffset:600;
animation:draw 2.8s cubic-bezier(.65,0,.35,1) forwards;
filter: drop-shadow(0 0 10px rgba(255,255,255,.7));
}

@keyframes draw{
to{
stroke-dashoffset:0;
}
}

.fade-out{
animation:fade 0.8s ease forwards;
}

@keyframes fade{
to{
opacity:0;
visibility:hidden;
}
}

/* ================= MAIN APP ================= */

#app{
opacity:0;
transition:opacity 1s ease;
min-height:100vh;
}

.topbar{
height:65px;
display:flex;
align-items:center;
justify-content:center;
border-bottom:1px solid #111;
position:fixed;
width:100%;
background:#000;
z-index:1000;
}

.title{
font-weight:800;
letter-spacing:3px;
}

main{
padding:90px 20px;
max-width:900px;
margin:auto;
}

/* ================= TOOLS MENU ================= */

.tool-select{
display:flex;
flex-direction:column;
gap:20px;
margin-top:40px;
}

.tool-card{
background:var(--soft);
padding:28px;
border-radius:25px;
cursor:pointer;
text-align:center;
font-size:18px;
font-weight:600;
transition:.3s;
}

.tool-card:hover{
box-shadow:0 0 25px rgba(255,255,255,.08);
transform:translateY(-4px);
}

/* ================= CALCULATOR ================= */

.display{
background:#0f0f0f;
padding:25px;
font-size:36px;
text-align:right;
border-radius:20px;
margin-bottom:20px;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:15px;
}

.calc-grid button{
padding:20px;
border:none;
border-radius:50px;
background:#151515;
color:white;
font-size:18px;
cursor:pointer;
transition:.2s;
}

.calc-grid button:active{
transform:scale(.95);
}

.op{
background:var(--accent);
color:black;
font-weight:600;
}

/* ================= STOPWATCH ================= */

.stopwatch{
text-align:center;
margin-top:40px;
}

.time{
font-size:44px;
letter-spacing:3px;
margin-bottom:30px;
}

.controls button{
margin:8px;
padding:12px 24px;
border:none;
border-radius:50px;
background:var(--accent);
color:black;
font-weight:600;
cursor:pointer;
}

.back{
margin-bottom:20px;
cursor:pointer;
color:#aaa;
}

</style>
</head>
<body>

<!-- ================= INTRO SCREEN ================= -->

<div id="intro">
<svg viewBox="0 0 300 150">
<path class="infinity-path"
d="M75,75
C75,20 150,20 150,75
C150,130 225,130 225,75
C225,20 150,20 150,75
C150,130 75,130 75,75" />
</svg>
</div>

<!-- ================= APP ================= -->

<div id="app">

<div class="topbar">
<div class="title">rahsays</div>
</div>

<main id="content"></main>

</div>

<script>

/* ================= INTRO CONTROL ================= */

window.onload = () => {
setTimeout(()=>{
document.getElementById('intro').classList.add('fade-out');
document.body.style.overflow = "auto";
document.getElementById('app').style.opacity = "1";
},3000);
};

/* ================= ROUTER ================= */

let historyStack = [];

function render(html){
historyStack.push(html);
content.innerHTML = html;
}

function goBack(){
if(historyStack.length>1){
historyStack.pop();
content.innerHTML = historyStack[historyStack.length-1];
}
}

/* ================= TOOLS MENU ================= */

function toolsMenu(){
render(`
<h2 style="text-align:center;margin-bottom:30px;">TOOLS</h2>

<div class="tool-select">
<div class="tool-card" onclick="calculatorScreen()">üßÆ Calculator</div>
<div class="tool-card" onclick="stopwatchScreen()">‚è± Stopwatch</div>
</div>
`);
}

/* ================= CALCULATOR ================= */

let expression = "0";

function calculatorScreen(){
render(`
<div class="back" onclick="goBack()">‚Üê Back</div>

<div class="display" id="display">0</div>

<div class="calc-grid">
<button onclick="clearCalc()">AC</button>
<button onclick="add('%')">%</button>
<button class="op" onclick="add('/')">√∑</button>
<button class="op" onclick="add('*')">√ó</button>

<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button class="op" onclick="add('-')">‚àí</button>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button class="op" onclick="add('+')">+</button>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button class="op" onclick="calculate()">=</button>

<button onclick="add('0')" style="grid-column:span 2;">0</button>
<button onclick="add('.')">.</button>
</div>
`);
}

function add(v){
expression = expression==="0"?v:expression+v;
display.innerText = expression;
}

function clearCalc(){
expression="0";
display.innerText=expression;
}

function calculate(){
try{
expression = Function("return "+expression)().toString();
display.innerText = expression;
}catch{
display.innerText="Error";
expression="0";
}
}

/* ================= STOPWATCH ================= */

let timer;
let ms=0;

function stopwatchScreen(){
render(`
<div class="back" onclick="goBack()">‚Üê Back</div>

<div class="stopwatch">
<div class="time" id="time">00:00:00</div>

<div class="controls">
<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="reset()">Reset</button>
</div>
</div>
`);
}

function start(){
clearInterval(timer);
timer=setInterval(()=>{
ms++;
update();
},10);
}

function stop(){
clearInterval(timer);
}

function reset(){
clearInterval(timer);
ms=0;
update();
}

function update(){
let total=Math.floor(ms/100);
let h=Math.floor(total/3600);
let m=Math.floor((total%3600)/60);
let s=total%60;
time.innerText=
String(h).padStart(2,'0')+":"+
String(m).padStart(2,'0')+":"+
String(s).padStart(2,'0');
}

/* ================= INITIAL ================= */

toolsMenu();

</script>

</body>
</html>
