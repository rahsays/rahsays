<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays v13</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--black:#000000;
--white:#ffffff;
--soft:#0e0e0e;
--card:#111;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:#000;
color:#fff;
overflow:hidden;
}

/* ===== INTRO ===== */

#intro{
position:fixed;
width:100%;
height:100vh;
background:#000;
z-index:9999;
display:flex;
align-items:center;
justify-content:center;
transition:opacity 1s ease;
}

canvas{
width:100%;
height:100%;
}

/* ===== APP ===== */

#app{
opacity:0;
transition:opacity 1s ease;
min-height:100vh;
}

/* ===== TOP BAR ===== */

.topbar{
height:65px;
display:flex;
align-items:center;
justify-content:center;
border-bottom:1px solid #111;
position:fixed;
width:100%;
background:#000;
z-index:1000;
}

.menu-btn{
position:absolute;
left:20px;
font-size:24px;
cursor:pointer;
}

.title{
font-weight:800;
letter-spacing:4px;
}

/* ===== SIDEBAR ===== */

.sidebar{
position:fixed;
left:-260px;
top:0;
width:240px;
height:100%;
background:#050505;
padding-top:80px;
transition:.4s;
z-index:2000;
border-right:1px solid #111;
}

.sidebar.open{
left:0;
}

.sidebar div{
padding:18px 25px;
cursor:pointer;
transition:.2s;
font-weight:500;
}

.sidebar div:hover{
background:#111;
}

/* ===== MAIN ===== */

main{
padding:90px 20px;
max-width:1000px;
margin:auto;
}

/* ===== SECTIONS ===== */

.section-title{
font-size:22px;
margin:40px 0 20px;
font-weight:600;
text-align:center;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
}

.card{
background:#111;
padding:20px;
border-radius:18px;
text-align:center;
cursor:pointer;
transition:.2s;
}

.card:hover{
background:#1a1a1a;
}

/* ===== BACK ===== */

.back{
margin-bottom:20px;
color:#aaa;
cursor:pointer;
}

/* ===== CALCULATOR ===== */

.display{
background:#111;
padding:25px;
font-size:36px;
text-align:right;
border-radius:20px;
margin-bottom:20px;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:12px;
}

.calc-grid button{
padding:18px;
border:none;
border-radius:50px;
background:#151515;
color:white;
font-size:18px;
cursor:pointer;
}

.op{
background:#ffffff;
color:black;
font-weight:600;
}

/* ===== STOPWATCH ===== */

.stopwatch{
text-align:center;
margin-top:40px;
}

.time{
font-size:46px;
letter-spacing:3px;
margin-bottom:30px;
}

.controls button{
margin:8px;
padding:12px 24px;
border:none;
border-radius:50px;
background:#ffffff;
color:black;
font-weight:600;
cursor:pointer;
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
<canvas id="infinityCanvas"></canvas>
</div>

<!-- APP -->
<div id="app">

<div class="topbar">
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
<div class="title">rahsays</div>
</div>

<div class="sidebar" id="sidebar">
<div onclick="home()">üè† Home</div>
<div onclick="openCalculator()">üßÆ Calculator</div>
<div onclick="openStopwatch()">‚è± Stopwatch</div>
</div>

<main id="content"></main>

</div>

<script>

/* ================= THICK PREMIUM INFINITY ================= */

const canvas=document.getElementById("infinityCanvas");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let progress=0;

function drawInfinity(){
ctx.clearRect(0,0,canvas.width,canvas.height);

let centerX=canvas.width/2;
let centerY=canvas.height/2;
let scale=140;

ctx.lineWidth=8; /* THICKER */
ctx.strokeStyle="white";
ctx.shadowBlur=40;
ctx.shadowColor="white";
ctx.beginPath();

for(let a=0;a<=progress;a+=0.02){
let x=centerX + scale*Math.sin(a);
let y=centerY + scale*Math.sin(a)*Math.cos(a);
if(a===0) ctx.moveTo(x,y);
else ctx.lineTo(x,y);
}

ctx.stroke();

progress+=0.05;

if(progress<=Math.PI*2){
requestAnimationFrame(drawInfinity);
}else{
setTimeout(()=>{
document.getElementById("intro").style.opacity="0";
document.body.style.overflow="auto";
document.getElementById("app").style.opacity="1";
},700);
}
}

drawInfinity();

/* ================= SIDEBAR ================= */

function toggleMenu(){
document.getElementById("sidebar").classList.toggle("open");
}

/* ================= ROUTER ================= */

let historyStack=[];

function render(html){
historyStack.push(html);
content.innerHTML=html;
}

function goBack(){
if(historyStack.length>1){
historyStack.pop();
content.innerHTML=historyStack[historyStack.length-1];
}
}

/* ================= HOME ================= */

function home(){
toggleMenu();
render(`
<h2 style="text-align:center;">Education Platform</h2>

<div class="section-title">School Classes</div>
<div class="grid">
${[6,7,8,9,10,11,12].map(c=>`<div class="card">Class ${c}</div>`).join('')}
</div>

<div class="section-title">Competitive Exams</div>
<div class="grid">
<div class="card">IIT / JEE</div>
<div class="card">NEET</div>
<div class="card">UPSC</div>
<div class="card">SSC</div>
<div class="card">BPSC</div>
<div class="card">State PCS</div>
</div>
`);
}

/* ================= CALCULATOR ================= */

let exp="0";

function openCalculator(){
toggleMenu();
render(`
<div class="back" onclick="goBack()">‚Üê Back</div>
<div class="display" id="display">0</div>
<div class="calc-grid">
<button onclick="clearCalc()">AC</button>
<button onclick="add('%')">%</button>
<button class="op" onclick="add('/')">√∑</button>
<button class="op" onclick="add('*')">√ó</button>

<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button class="op" onclick="add('-')">‚àí</button>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button class="op" onclick="add('+')">+</button>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button class="op" onclick="calculate()">=</button>

<button onclick="add('0')" style="grid-column:span 2;">0</button>
<button onclick="add('.')">.</button>
</div>
`);
}

function add(v){
exp=exp==="0"?v:exp+v;
display.innerText=exp;
}

function clearCalc(){
exp="0";
display.innerText=exp;
}

function calculate(){
try{
exp=Function("return "+exp)().toString();
display.innerText=exp;
}catch{
display.innerText="Error";
exp="0";
}
}

/* ================= STOPWATCH ================= */

let timer;
let ms=0;

function openStopwatch(){
toggleMenu();
render(`
<div class="back" onclick="goBack()">‚Üê Back</div>
<div class="stopwatch">
<div class="time" id="time">00:00:00.00</div>
<div class="controls">
<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="reset()">Reset</button>
</div>
</div>
`);
}

function start(){
clearInterval(timer);
timer=setInterval(()=>{
ms+=10;
update();
},10);
}

function stop(){
clearInterval(timer);
}

function reset(){
clearInterval(timer);
ms=0;
update();
}

function update(){
let total=ms;
let h=Math.floor(total/3600000);
let m=Math.floor((total%3600000)/60000);
let s=Math.floor((total%60000)/1000);
let milli=Math.floor((total%1000)/10);

time.innerText=
String(h).padStart(2,'0')+":"+
String(m).padStart(2,'0')+":"+
String(s).padStart(2,'0')+"."+
String(milli).padStart(2,'0');
}

/* INIT */
home();

</script>
</body>
</html>
