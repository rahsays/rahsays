<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ================= LOADER ================= */

#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.infinity{
  width:220px;
}

.infinity path{
  fill:none;
  stroke:#fff;
  stroke-width:14;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:700;
  stroke-dashoffset:700;
  animation:draw 2.5s ease forwards;
  filter:drop-shadow(0 0 18px rgba(255,255,255,0.7));
}

@keyframes draw{
  to{stroke-dashoffset:0;}
}

/* ================= HEADER ================= */

header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  z-index:1000;
}

.menu-btn{
  position:absolute;
  left:20px;
  font-size:24px;
  cursor:pointer;
}

header h1{
  font-weight:600;
  letter-spacing:3px;
}

/* ================= SIDEBAR ================= */

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#0a0a0a;
  padding-top:80px;
  transition:0.3s;
  z-index:1200;
  box-shadow:4px 0 25px rgba(255,255,255,0.05);
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:18px 25px;
  text-decoration:none;
  color:#fff;
  font-size:17px;
  transition:0.2s;
}

.sidebar a:hover{
  background:#111;
}

.sidebar.active{
  left:0;
}

/* ================= MAIN ================= */

main{
  padding-top:90px;
  padding-left:20px;
  padding-right:20px;
  max-width:1100px;
  margin:auto;
}

.section{
  margin-top:60px;
}

.section h2{
  margin-bottom:25px;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:20px;
}

.card{
  background:#111;
  padding:25px;
  border-radius:16px;
  text-align:center;
  font-weight:500;
  cursor:pointer;
  transition:0.2s;
}

.card:hover{
  background:#151515;
}

/* ================= TOOL SCREEN ================= */

.tool-screen{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.tool-screen.active{
  display:flex;
}

.back-btn{
  position:absolute;
  top:20px;
  left:20px;
  font-size:18px;
  cursor:pointer;
}

/* ================= CALCULATOR ================= */

.calc-display{
  font-size:48px;
  margin-bottom:30px;
  min-height:60px;
  text-align:right;
  width:90%;
  max-width:400px;
}

.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  width:90%;
  max-width:400px;
}

.calc-btn{
  padding:22px;
  border-radius:50px;
  background:#111;
  font-size:20px;
  text-align:center;
  cursor:pointer;
  transition:0.2s;
}

.calc-btn:hover{
  background:#1a1a1a;
}

/* ================= STOPWATCH ================= */

.stopwatch-time{
  font-size:48px;
  margin-bottom:30px;
}

.stopwatch-buttons{
  display:flex;
  gap:20px;
}

.sw-btn{
  padding:14px 28px;
  border-radius:30px;
  background:#111;
  cursor:pointer;
  transition:0.2s;
}

.sw-btn:hover{
  background:#1a1a1a;
}

</style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <svg class="infinity" viewBox="0 0 300 150">
    <path d="M75,75
             C75,25 150,25 150,75
             C150,125 225,125 225,75
             C225,25 150,25 150,75
             C150,125 75,125 75,75"/>
  </svg>
</div>

<header>
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
  <h1>rahsays</h1>
</header>

<div class="sidebar" id="sidebar">
  <a onclick="closeSidebar()">üè† Home</a>
  <a onclick="openCalculator()">üßÆ Calculator</a>
  <a onclick="openStopwatch()">‚è± Stopwatch</a>
</div>

<main>

  <div class="section">
    <h2>School Classes</h2>
    <div class="grid">
      <div class="card">Class 6</div>
      <div class="card">Class 7</div>
      <div class="card">Class 8</div>
      <div class="card">Class 9</div>
      <div class="card">Class 10</div>
      <div class="card">Class 11</div>
      <div class="card">Class 12</div>
    </div>
  </div>

  <div class="section">
    <h2>Competitive Exams</h2>
    <div class="grid">
      <div class="card">IIT / JEE</div>
      <div class="card">NEET</div>
      <div class="card">UPSC</div>
      <div class="card">SSC</div>
    </div>
  </div>

</main>

<!-- CALCULATOR SCREEN -->
<div class="tool-screen" id="calculatorScreen">
  <div class="back-btn" onclick="closeTool()">‚Üê Back</div>
  <div class="calc-display" id="calcDisplay">0</div>
  <div class="calc-grid" id="calcButtons"></div>
</div>

<!-- STOPWATCH SCREEN -->
<div class="tool-screen" id="stopwatchScreen">
  <div class="back-btn" onclick="closeTool()">‚Üê Back</div>
  <div class="stopwatch-time" id="swTime">00:00:00</div>
  <div class="stopwatch-buttons">
    <div class="sw-btn" onclick="startSW()">Start</div>
    <div class="sw-btn" onclick="stopSW()">Stop</div>
    <div class="sw-btn" onclick="resetSW()">Reset</div>
  </div>
</div>

<script>

/* ===== Loader ===== */
window.onload = () => {
  setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    if(navigator.vibrate) navigator.vibrate(100);
  },2600);
};

/* ===== Sidebar ===== */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

function closeSidebar(){
  document.getElementById("sidebar").classList.remove("active");
}

/* ===== Tool Navigation ===== */
function openCalculator(){
  closeSidebar();
  document.getElementById("calculatorScreen").classList.add("active");
}

function openStopwatch(){
  closeSidebar();
  document.getElementById("stopwatchScreen").classList.add("active");
}

function closeTool(){
  document.getElementById("calculatorScreen").classList.remove("active");
  document.getElementById("stopwatchScreen").classList.remove("active");
}

/* ===== Calculator Logic ===== */

const display = document.getElementById("calcDisplay");
const buttons = [
"7","8","9","√∑",
"4","5","6","√ó",
"1","2","3","‚àí",
"0",".","AC","+",
"="
];

let current="";

buttons.forEach(b=>{
  const btn=document.createElement("div");
  btn.className="calc-btn";
  btn.innerText=b;
  btn.onclick=()=>calcInput(b);
  document.getElementById("calcButtons").appendChild(btn);
});

function calcInput(val){
  if(val==="AC"){ current=""; display.innerText="0"; return; }
  if(val==="="){
    try{
      current=current.replace(/√∑/g,"/").replace(/√ó/g,"*").replace(/‚àí/g,"-");
      current=eval(current).toString();
      display.innerText=current;
    }catch{ display.innerText="Error"; }
    return;
  }
  current+=val;
  display.innerText=current;
}

/* ===== Stopwatch ===== */

let swInterval;
let seconds=0;

function updateSW(){
  seconds++;
  let h=Math.floor(seconds/3600);
  let m=Math.floor((seconds%3600)/60);
  let s=seconds%60;
  document.getElementById("swTime").innerText=
  `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}

function startSW(){
  if(!swInterval){
    swInterval=setInterval(updateSW,1000);
  }
}

function stopSW(){
  clearInterval(swInterval);
  swInterval=null;
}

function resetSW(){
  stopSW();
  seconds=0;
  document.getElementById("swTime").innerText="00:00:00";
}

</script>

</body>
</html>
