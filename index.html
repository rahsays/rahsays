<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* ===== CORE ===== */

:root{
--bg:#000;
--card:#0e0e14;
--soft:#1a1a22;
--text:#ffffff;
--muted:#a0a0a0;
--accent:#00f2ff;
--grad:linear-gradient(135deg,#00f2ff,#7c4dff);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

/* ===== TOP BAR ===== */

.topbar{
position:fixed;
top:0;
width:100%;
height:70px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
background:rgba(0,0,0,.8);
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,.05);
z-index:1000;
}

.menu{cursor:pointer;font-size:22px;}

.title{
font-weight:800;
letter-spacing:2px;
}

.top-icons{
display:flex;
gap:15px;
font-size:14px;
color:var(--muted);
}

/* ===== MAIN ===== */

main{
padding:90px 20px 100px;
max-width:1200px;
margin:auto;
}

/* ===== BATCH HEADER ===== */

.batch{
background:var(--card);
padding:20px;
border-radius:20px;
margin-bottom:20px;
}

.batch small{color:var(--muted);}
.batch h2{margin-top:5px;font-size:20px;}

/* ===== DASH CARDS ===== */

.quick{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
margin-bottom:20px;
}

.qcard{
background:var(--card);
padding:20px;
border-radius:18px;
cursor:pointer;
transition:.3s;
}

.qcard:hover{
transform:translateY(-4px);
box-shadow:0 0 20px rgba(0,255,255,.2);
}

/* ===== EVENTS ===== */

.events{
background:var(--card);
padding:30px;
border-radius:20px;
text-align:center;
margin-bottom:20px;
}

.events h3{margin-bottom:10px;}
.events p{color:var(--muted);}

/* ===== CONTINUE ===== */

.continue{
background:var(--soft);
padding:15px;
border-radius:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.continue button{
background:var(--grad);
border:none;
padding:8px 16px;
border-radius:20px;
color:#fff;
cursor:pointer;
}

/* ===== BOTTOM NAV ===== */

.bottom{
position:fixed;
bottom:0;
width:100%;
height:70px;
background:#0b0b10;
display:flex;
justify-content:space-around;
align-items:center;
border-top:1px solid rgba(255,255,255,.05);
}

.bottom div{
font-size:13px;
text-align:center;
color:var(--muted);
cursor:pointer;
}

.bottom div:hover{color:var(--accent);}

/* ===== TOOLS ===== */

.section{margin-top:20px;}

.calculator{
max-width:350px;
margin:20px auto;
}

.display{
font-size:28px;
text-align:right;
padding:15px;
background:#111;
border-radius:12px;
margin-bottom:10px;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
}

.calc-grid button{
padding:16px;
border:none;
border-radius:50%;
background:#1a1a22;
color:#fff;
font-size:16px;
cursor:pointer;
}

.calc-grid .op{
background:var(--grad);
}

.stopwatch{text-align:center;margin-top:30px;}
.stopwatch .time{font-size:28px;margin-bottom:10px;}
.stopwatch button{
margin:5px;
padding:8px 16px;
border:none;
border-radius:20px;
background:var(--grad);
color:#fff;
cursor:pointer;
}

/* ===== PDF ===== */

.pdf iframe{
width:100%;
height:500px;
border:none;
border-radius:15px;
margin-top:10px;
}

</style>
</head>
<body>

<div class="topbar">
<div class="menu">‚ò∞</div>
<div class="title">rahsays</div>
<div class="top-icons">
üéÅ 3 &nbsp; üî• 556 &nbsp; üîî
</div>
</div>

<main id="content"></main>

<div class="bottom">
<div onclick="home()">Study</div>
<div onclick="tools()">Tools</div>
<div onclick="library()">Library</div>
<div onclick="home()">Batches</div>
<div onclick="home()">Test</div>
</div>

<script>

/* ===== HOME DASHBOARD ===== */

function home(){
content.innerHTML=`
<div class="batch">
<small>YOUR BATCH</small>
<h2>BPSC Current Affairs 2026 Patna Hinglish</h2>
</div>

<div class="quick">
<div class="qcard">üìò All Classes</div>
<div class="qcard">‚ùì My Doubts</div>
<div class="qcard">‚úçÔ∏è Mains Practice</div>
</div>

<div class="events">
<h3>Upcoming Events (0)</h3>
<p>No upcoming events. Perfect time to catch up on pending work!</p>
</div>

<div class="continue">
<span>Current Affairs: Topic (Hindi)</span>
<button>Resume</button>
</div>
`;
}

/* ===== TOOLS ===== */

let exp="0";

function tools(){
content.innerHTML=`
<h2>üßÆ Tools</h2>

<div class="calculator">
<div class="display" id="display">0</div>
<div class="calc-grid">
<button onclick="clearCalc()">AC</button>
<button onclick="add('%')">%</button>
<button class="op" onclick="add('/')">√∑</button>
<button class="op" onclick="add('*')">√ó</button>

<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button class="op" onclick="add('-')">‚àí</button>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button class="op" onclick="add('+')">+</button>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button class="op" onclick="calc()">=</button>

<button onclick="add('0')" style="grid-column:span 2;border-radius:30px;">0</button>
<button onclick="add('.')">.</button>
</div>
</div>

<div class="stopwatch">
<div class="time" id="time">00:00:00</div>
<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="reset()">Reset</button>
</div>
`;
}

/* ===== LIBRARY ===== */

function library(){
content.innerHTML=`
<h2>üìñ PDF Library</h2>
<div class="pdf">
<input type="file" accept="application/pdf" onchange="loadPDF(event)">
<iframe id="pdfFrame"></iframe>
</div>
`;
}

/* ===== CALC ===== */

function add(v){exp=exp==="0"?v:exp+v;display.innerText=exp;}
function clearCalc(){exp="0";display.innerText=exp;}
function calc(){try{exp=Function("return "+exp)().toString();display.innerText=exp;}catch{display.innerText="Error";}}

/* ===== STOPWATCH ===== */

let timer,ms=0;
function start(){timer=setInterval(()=>{ms++;update();},10);}
function stop(){clearInterval(timer);}
function reset(){ms=0;update();}
function update(){
let total=Math.floor(ms/100);
let h=Math.floor(total/3600);
let m=Math.floor((total%3600)/60);
let s=total%60;
time.innerText=
String(h).padStart(2,'0')+":"+
String(m).padStart(2,'0')+":"+
String(s).padStart(2,'0');
}

/* ===== PDF ===== */

function loadPDF(e){
const file=e.target.files[0];
const reader=new FileReader();
reader.onload=function(){pdfFrame.src=reader.result;}
reader.readAsDataURL(file);
}

/* INITIAL LOAD */
home();

</script>
</body>
</html>
