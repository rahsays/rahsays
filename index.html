<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<style>

/* ================= ROOT THEME ================= */

:root{
--bg:#000000;
--surface:#111111;
--card:#1c1c1e;
--text:#ffffff;
--muted:#888;
--yellow:#ffcc00;
--border:#2a2a2a;
}

.light{
--bg:#f4f4f4;
--surface:#ffffff;
--card:#eaeaea;
--text:#111111;
--muted:#555;
--yellow:#ffb800;
--border:#d0d0d0;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
transition:0.3s ease;
}

/* ================= INFINITY LOADER ================= */

#loader{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

#infinityCanvas{
width:100%;
height:100%;
}

/* ================= HEADER ================= */

header{
position:fixed;
top:0;
left:0;
width:100%;
height:70px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 25px;
background:var(--bg);
border-bottom:1px solid var(--border);
z-index:100;
}

.logo{
font-size:20px;
letter-spacing:6px;
font-weight:600;
}

.menu-btn,
.theme-btn{
background:none;
border:none;
font-size:22px;
color:var(--text);
cursor:pointer;
}

/* ================= SIDEBAR ================= */

.sidebar{
position:fixed;
top:0;
left:-280px;
width:260px;
height:100%;
background:var(--surface);
padding-top:80px;
transition:0.4s;
z-index:200;
border-right:1px solid var(--border);
}

.sidebar.active{
left:0;
}

.sidebar a{
display:block;
padding:18px 28px;
text-decoration:none;
color:var(--text);
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.sidebar a:hover{
background:var(--card);
}

/* ================= MAIN SECTIONS ================= */

section{
padding:120px 25px;
min-height:100vh;
display:none;
}

section.active{
display:block;
}

.section-title{
font-size:28px;
margin-bottom:35px;
text-align:center;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:20px;
}

.card{
background:var(--card);
padding:28px;
border-radius:18px;
border:1px solid var(--border);
text-align:center;
transition:0.25s;
}

.card:hover{
transform:translateY(-4px);
}

/* ================= CALCULATOR ================= */

.calc-container{
max-width:420px;
margin:auto;
}

.calc-display{
background:var(--surface);
padding:25px;
font-size:48px;
text-align:right;
border-radius:14px;
margin-bottom:20px;
border:1px solid var(--border);
overflow:hidden;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:12px;
}

.calc-btn{
padding:22px;
border-radius:50px;
background:var(--card);
font-size:20px;
color:var(--text);
border:1px solid var(--border);
}

.calc-btn.yellow{
background:var(--yellow);
color:#000;
font-weight:bold;
}

/* ================= STOPWATCH ================= */

.stopwatch-display{
font-size:48px;
text-align:center;
margin-bottom:25px;
}

.sw-btn{
padding:14px 28px;
margin:10px;
border-radius:30px;
background:var(--card);
color:var(--text);
border:1px solid var(--border);
}

/* ================= LIBRARY ================= */

.library-search{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid var(--border);
background:var(--surface);
color:var(--text);
margin-bottom:20px;
}

.book{
background:var(--card);
padding:20px;
border-radius:16px;
border:1px solid var(--border);
cursor:pointer;
}

/* ================= PDF VIEWER ================= */

#pdfViewer{
display:none;
flex-direction:column;
}

iframe{
width:100%;
height:80vh;
border:none;
border-radius:14px;
}

/* ================= BACK BUTTON ================= */

.back{
margin-bottom:20px;
cursor:pointer;
color:var(--muted);
}

</style>
</head>
<body>

<!-- ================= INFINITY LOADER ================= -->

<div id="loader">
<canvas id="infinityCanvas"></canvas>
</div>

<!-- ================= HEADER ================= -->

<header>
<button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
<div class="logo">rahsays</div>
<button class="theme-btn" onclick="toggleTheme()">‚óê</button>
</header>

<!-- ================= SIDEBAR ================= -->

<div class="sidebar" id="sidebar">
<a onclick="openSection('home')">üè† Home</a>
<a onclick="openSection('calculator')">üßÆ Calculator</a>
<a onclick="openSection('stopwatch')">‚è± Stopwatch</a>
<a onclick="openSection('library')">üìö Library</a>
</div>

<!-- ================= HOME ================= -->

<section id="home" class="active">
<div class="section-title">Education Platform</div>

<h3 style="margin-bottom:20px;">School Classes</h3>
<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
<div class="card">Class 10</div>
<div class="card">Class 11</div>
<div class="card">Class 12</div>
</div>

<h3 style="margin:40px 0 20px;">Competitive Exams</h3>
<div class="grid">
<div class="card">IIT / JEE</div>
<div class="card">NEET</div>
<div class="card">UPSC</div>
<div class="card">SSC</div>
</div>
</section>

<!-- ================= CALCULATOR ================= -->

<section id="calculator">
<div class="section-title">Calculator</div>
<div class="calc-container">
<div class="calc-display" id="display">0</div>

<div class="calc-grid">
<button class="calc-btn yellow" onclick="clearDisplay()">AC</button>
<button class="calc-btn yellow" onclick="backspace()">‚å´</button>
<button class="calc-btn" onclick="append('%')">%</button>
<button class="calc-btn" onclick="append('/')">√∑</button>

<button class="calc-btn" onclick="append('7')">7</button>
<button class="calc-btn" onclick="append('8')">8</button>
<button class="calc-btn" onclick="append('9')">9</button>
<button class="calc-btn" onclick="append('*')">√ó</button>

<button class="calc-btn" onclick="append('4')">4</button>
<button class="calc-btn" onclick="append('5')">5</button>
<button class="calc-btn" onclick="append('6')">6</button>
<button class="calc-btn" onclick="append('-')">‚àí</button>

<button class="calc-btn" onclick="append('1')">1</button>
<button class="calc-btn" onclick="append('2')">2</button>
<button class="calc-btn" onclick="append('3')">3</button>
<button class="calc-btn" onclick="append('+')">+</button>

<button class="calc-btn" onclick="append('0')">0</button>
<button class="calc-btn" onclick="append('.')">.</button>
<button class="calc-btn yellow" onclick="calculate()">=</button>
</div>
</div>
</section>

<!-- ================= STOPWATCH ================= -->

<section id="stopwatch">
<div class="section-title">Stopwatch</div>
<div class="stopwatch-display" id="time">00:00:00</div>
<div style="text-align:center;">
<button class="sw-btn" onclick="start()">Start</button>
<button class="sw-btn" onclick="stop()">Stop</button>
<button class="sw-btn" onclick="reset()">Reset</button>
</div>
</section>

<!-- ================= LIBRARY ================= -->

<section id="library">
<div class="section-title">Library</div>
<input class="library-search" placeholder="Search PDFs...">
<div class="grid">
<div class="book" onclick="openPDF()">Mathematics Notes</div>
<div class="book" onclick="openPDF()">Science Handbook</div>
</div>
<div id="pdfViewer">
<div class="back" onclick="closePDF()">‚Üê Back</div>
<iframe id="pdfFrame" src="https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"></iframe>
</div>
</section>

<script>

/* ================= TRUE MATHEMATICAL INFINITY ================= */

const canvas = document.getElementById("infinityCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let progress = 0;
const duration = 2000;
let startTime = null;

function drawInfinity(timestamp){
if(!startTime) startTime = timestamp;
let elapsed = timestamp - startTime;
progress = Math.min(elapsed / duration, 1);

ctx.clearRect(0,0,canvas.width,canvas.height);

const cx = canvas.width/2;
const cy = canvas.height/2;
const scale = Math.min(canvas.width,canvas.height)/5;

ctx.beginPath();
ctx.lineWidth = 18;
ctx.strokeStyle = "white";
ctx.shadowBlur = 40;
ctx.shadowColor = "white";

for(let t=0; t<=progress * Math.PI * 2; t+=0.02){
let x = cx + scale * Math.sin(t);
let y = cy + scale * Math.sin(t) * Math.cos(t);
if(t===0) ctx.moveTo(x,y);
else ctx.lineTo(x,y);
}

ctx.stroke();

if(progress < 1){
requestAnimationFrame(drawInfinity);
}else{
if(navigator.vibrate) navigator.vibrate(120);
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},400);
}
}

requestAnimationFrame(drawInfinity);

/* ================= NAVIGATION ================= */

function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
}

function openSection(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.getElementById("sidebar").classList.remove("active");
}

/* ================= THEME ================= */

function toggleTheme(){
document.body.classList.toggle("light");
}

/* ================= CALCULATOR ================= */

let display = document.getElementById("display");

function append(val){
if(display.innerText==="0") display.innerText="";
display.innerText+=val;
}
function clearDisplay(){display.innerText="0";}
function backspace(){display.innerText=display.innerText.slice(0,-1)||"0";}
function calculate(){
try{display.innerText=eval(display.innerText);}
catch{display.innerText="Error";}
}

/* ================= STOPWATCH ================= */

let timer;
let seconds=0;
function format(sec){
let h=Math.floor(sec/3600);
let m=Math.floor((sec%3600)/60);
let s=sec%60;
return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}
function start(){timer=setInterval(()=>{seconds++;document.getElementById("time").innerText=format(seconds)},1000);}
function stop(){clearInterval(timer);}
function reset(){clearInterval(timer);seconds=0;document.getElementById("time").innerText="00:00:00";}

/* ================= PDF ================= */

function openPDF(){
document.getElementById("pdfViewer").style.display="flex";
}
function closePDF(){
document.getElementById("pdfViewer").style.display="none";
}

</script>

</body>
</html>
