<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAHSAYS ELITE</title>

<style>
/* ===========================
   GLOBAL RESET
=========================== */
*{margin:0;padding:0;box-sizing:border-box;font-family: -apple-system, BlinkMacSystemFont, sans-serif;}

body{
background:#000;
color:#fff;
overflow-x:hidden;
transition:.3s ease;
}

.light-mode{
background:#f4f4f4;
color:#111;
}

/* ===========================
   INFINITY INTRO
=========================== */
#intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

.infinity{
width:220px;
height:120px;
}

.infinity path{
fill:none;
stroke:white;
stroke-width:18;
stroke-linecap:round;
stroke-linejoin:round;
stroke-dasharray:700;
stroke-dashoffset:700;
animation:drawInfinity 2.5s ease forwards;
}

@keyframes drawInfinity{
to{stroke-dashoffset:0;}
}

/* ===========================
   HEADER
=========================== */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 24px;
position:sticky;
top:0;
background:#000;
z-index:1000;
}

.logo{
font-size:22px;
letter-spacing:6px;
font-weight:600;
}

.toggle{
width:60px;
height:30px;
background:#222;
border-radius:20px;
position:relative;
cursor:pointer;
}

.toggle-circle{
width:26px;
height:26px;
background:#fff;
border-radius:50%;
position:absolute;
top:2px;
left:2px;
transition:.3s;
}

.light-mode .toggle-circle{
left:32px;
background:#111;
}

.menu{
font-size:26px;
cursor:pointer;
}

/* ===========================
   SIDEBAR
=========================== */
.sidebar{
position:fixed;
left:-280px;
top:0;
width:260px;
height:100%;
background:#111;
padding:30px 20px;
transition:.4s;
z-index:1000;
}

.sidebar.active{
left:0;
}

.sidebar ul{
list-style:none;
}

.sidebar li{
margin:20px 0;
font-size:18px;
cursor:pointer;
transition:.2s;
}

.sidebar li:hover{
color:#f1c40f;
}

/* ===========================
   SECTIONS
=========================== */
section{
padding:40px 24px;
}

h2{
font-size:28px;
margin-bottom:20px;
}

/* ===========================
   CLASS CARDS
=========================== */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:20px;
}

.card{
padding:25px;
border-radius:16px;
background:#111;
text-align:center;
font-weight:600;
border:2px solid rgba(255,255,255,.08);
transition:.3s;
}

.card:hover{
border-color:#fff;
box-shadow:0 0 25px rgba(255,255,255,.25);
}

/* ===========================
   COMPETITIVE EXAMS (C Layout)
=========================== */
.exam-large{
grid-column:span 2;
padding:35px;
font-size:18px;
}

.exam-small{
padding:22px;
font-size:16px;
}

/* ===========================
   CALCULATOR
=========================== */
.tool-section{
display:none;
padding:40px 20px;
}

.calc-display{
font-size:50px;
text-align:right;
padding:20px;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:14px;
}

.btn{
padding:22px;
border-radius:40px;
border:none;
font-size:20px;
cursor:pointer;
background:#222;
color:#fff;
}

.yellow{
background:#f1c40f;
color:#000;
font-weight:bold;
}

/* ===========================
   STOPWATCH
=========================== */
.stopwatch-display{
font-size:70px;
text-align:center;
margin-bottom:30px;
}

.sw-btns{
display:flex;
justify-content:center;
gap:20px;
}

.sw-btn{
padding:15px 35px;
border-radius:30px;
background:#222;
color:#fff;
border:1px solid rgba(255,255,255,.2);
}

/* ===========================
   LIBRARY
=========================== */
.pdf-viewer{
width:100%;
height:500px;
border-radius:14px;
margin-top:20px;
}

/* ===========================
   RESPONSIVE
=========================== */
@media(max-width:768px){
.calc-display{font-size:36px;}
.stopwatch-display{font-size:50px;}
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
<svg class="infinity" viewBox="0 0 400 200">
<path d="M50 100 C100 20 200 180 250 100 C300 20 350 180 150 100 C100 60 100 140 150 100"/>
</svg>
</div>

<header>
<div class="menu" onclick="toggleSidebar()">‚ò∞</div>
<div class="logo">RAHSAYS</div>
<div class="toggle" onclick="toggleMode()">
<div class="toggle-circle"></div>
</div>
</header>

<div class="sidebar" id="sidebar">
<ul>
<li onclick="showHome()">üè† Home</li>
<li onclick="showCalc()">üßÆ Calculator</li>
<li onclick="showStopwatch()">‚è± Stopwatch</li>
<li onclick="showLibrary()">üìö Library</li>
</ul>
</div>

<section id="home">
<h2>School Classes</h2>
<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
<div class="card">Class 10</div>
<div class="card">Class 11</div>
<div class="card">Class 12</div>
</div>

<h2 style="margin-top:50px;">Competitive Exams</h2>
<div class="grid">
<div class="card exam-large">IIT / JEE</div>
<div class="card exam-large">NEET</div>
<div class="card exam-large">UPSC</div>
<div class="card exam-small">SSC</div>
<div class="card exam-small">BPSC</div>
<div class="card exam-small">State PCS</div>
</div>
</section>

<!-- CALCULATOR -->
<section class="tool-section" id="calculator">
<div class="calc-display" id="calcDisplay">0</div>
<div class="calc-grid">
<button class="btn yellow" onclick="clearAll()">AC</button>
<button class="btn yellow" onclick="backspace()">‚å´</button>
<button class="btn yellow" onclick="append('%')">%</button>
<button class="btn yellow" onclick="append('/')">√∑</button>

<button class="btn" onclick="append('7')">7</button>
<button class="btn" onclick="append('8')">8</button>
<button class="btn" onclick="append('9')">9</button>
<button class="btn yellow" onclick="append('*')">√ó</button>

<button class="btn" onclick="append('4')">4</button>
<button class="btn" onclick="append('5')">5</button>
<button class="btn" onclick="append('6')">6</button>
<button class="btn yellow" onclick="append('-')">‚àí</button>

<button class="btn" onclick="append('1')">1</button>
<button class="btn" onclick="append('2')">2</button>
<button class="btn" onclick="append('3')">3</button>
<button class="btn yellow" onclick="append('+')">+</button>

<button class="btn" onclick="append('0')">0</button>
<button class="btn" onclick="append('.')">.</button>
<button class="btn yellow" onclick="calculate()">=</button>
</div>
</section>

<!-- STOPWATCH -->
<section class="tool-section" id="stopwatch">
<div class="stopwatch-display" id="sw">00:00:00</div>
<div class="sw-btns">
<button class="sw-btn" onclick="startSW()">Start</button>
<button class="sw-btn" onclick="stopSW()">Stop</button>
<button class="sw-btn" onclick="resetSW()">Reset</button>
</div>
</section>

<!-- LIBRARY -->
<section class="tool-section" id="library">
<h2>Library</h2>
<iframe class="pdf-viewer" src="https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"></iframe>
</section>

<script>

/* ===================
   INTRO REMOVE
=================== */
window.onload=function(){
setTimeout(()=>{
document.getElementById("intro").style.display="none";
if(navigator.vibrate) navigator.vibrate(80);
},2500);
}

/* ===================
   SIDEBAR
=================== */
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
}

/* ===================
   MODE
=================== */
function toggleMode(){
document.body.classList.toggle("light-mode");
}

/* ===================
   NAVIGATION
=================== */
function showHome(){
hideAll();
document.getElementById("home").style.display="block";
toggleSidebar();
}

function showCalc(){
hideAll();
document.getElementById("calculator").style.display="block";
toggleSidebar();
}

function showStopwatch(){
hideAll();
document.getElementById("stopwatch").style.display="block";
toggleSidebar();
}

function showLibrary(){
hideAll();
document.getElementById("library").style.display="block";
toggleSidebar();
}

function hideAll(){
document.getElementById("home").style.display="none";
document.getElementById("calculator").style.display="none";
document.getElementById("stopwatch").style.display="none";
document.getElementById("library").style.display="none";
}

/* ===================
   CALCULATOR LOGIC
=================== */
let display=document.getElementById("calcDisplay");

function append(val){
if(display.innerText=="0") display.innerText=val;
else display.innerText+=val;
}

function clearAll(){
display.innerText="0";
}

function backspace(){
display.innerText=display.innerText.slice(0,-1) || "0";
}

function calculate(){
try{
display.innerText=eval(display.innerText);
}catch{
display.innerText="Error";
}
}

/* ===================
   STOPWATCH
=================== */
let timer;
let seconds=0;

function startSW(){
if(!timer){
timer=setInterval(()=>{
seconds++;
updateSW();
},1000);
}
}

function stopSW(){
clearInterval(timer);
timer=null;
}

function resetSW(){
stopSW();
seconds=0;
updateSW();
}

function updateSW(){
let hrs=Math.floor(seconds/3600);
let mins=Math.floor((seconds%3600)/60);
let secs=seconds%60;
document.getElementById("sw").innerText=
String(hrs).padStart(2,'0')+":"+
String(mins).padStart(2,'0')+":"+
String(secs).padStart(2,'0');
}

</script>

</body>
</html>
