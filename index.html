<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays v15</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#000;
--card:#111;
--text:#fff;
--accent:#fff;
}

.light{
--bg:#f4f4f4;
--card:#fff;
--text:#000;
--accent:#000;
}

.dark{
--bg:#111;
--card:#1a1a1a;
--text:#fff;
--accent:#fff;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
transition:.4s;
}

/* INTRO */

#intro{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}

canvas{
width:100%;
height:100%;
}

/* APP */

#app{
display:none;
min-height:100vh;
}

/* TOPBAR */

.topbar{
height:65px;
display:flex;
align-items:center;
justify-content:center;
position:fixed;
width:100%;
background:var(--bg);
border-bottom:1px solid #222;
z-index:1000;
}

.menu{
position:absolute;
left:20px;
font-size:22px;
cursor:pointer;
}

.theme{
position:absolute;
right:20px;
cursor:pointer;
}

.title{
font-weight:800;
letter-spacing:4px;
}

/* SIDEBAR */

.sidebar{
position:fixed;
left:-250px;
top:0;
width:240px;
height:100%;
background:var(--card);
padding-top:80px;
transition:.3s;
z-index:2000;
}

.sidebar.open{
left:0;
}

.sidebar div{
padding:18px 25px;
cursor:pointer;
transition:.2s;
}

.sidebar div:hover{
background:rgba(255,255,255,.1);
}

/* MAIN */

main{
padding:90px 20px;
max-width:1100px;
margin:auto;
}

.section{
margin-top:40px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:15px;
}

.card{
background:var(--card);
padding:20px;
border-radius:18px;
text-align:center;
cursor:pointer;
transition:.2s;
}

.card:hover{
transform:scale(1.05);
}

/* BACK */

.back{
margin-bottom:20px;
cursor:pointer;
color:gray;
}

/* CALCULATOR */

.display{
background:var(--card);
padding:25px;
font-size:36px;
text-align:right;
border-radius:20px;
margin-bottom:20px;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:12px;
}

.calc-grid button{
padding:18px;
border:none;
border-radius:50px;
background:var(--card);
color:var(--text);
font-size:18px;
cursor:pointer;
}

.op{
background:var(--accent);
color:var(--bg);
font-weight:600;
}

/* STOPWATCH */

.time{
font-size:46px;
text-align:center;
margin-bottom:30px;
}

.controls{
text-align:center;
}

.controls button{
margin:8px;
padding:12px 25px;
border:none;
border-radius:50px;
background:var(--accent);
color:var(--bg);
font-weight:600;
cursor:pointer;
}

</style>
</head>
<body class="dark">

<div id="intro">
<canvas id="infinity"></canvas>
</div>

<div id="app">

<div class="topbar">
<div class="menu" onclick="toggleMenu()">‚ò∞</div>
<div class="title">rahsays</div>
<div class="theme" onclick="toggleTheme()">‚óê</div>
</div>

<div class="sidebar" id="sidebar">
<div onclick="home()">üè† Home</div>
<div onclick="calculator()">üßÆ Calculator</div>
<div onclick="stopwatch()">‚è± Stopwatch</div>
</div>

<main id="content"></main>

</div>

<script>

/* ===== SMOOTH CURVED INFINITY ===== */

const canvas=document.getElementById("infinity");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let t=0;

function animate(){

ctx.clearRect(0,0,canvas.width,canvas.height);

let cx=canvas.width/2;
let cy=canvas.height/2;

ctx.lineWidth=14;
ctx.strokeStyle="white";
ctx.shadowBlur=40;
ctx.shadowColor="white";

ctx.beginPath();

for(let i=0;i<t;i+=0.01){
let x=cx+200*Math.sin(i);
let y=cy+120*Math.sin(i)*Math.cos(i);
ctx.lineTo(x,y);
}

ctx.stroke();

t+=0.03;

if(t<=Math.PI*2){
requestAnimationFrame(animate);
}else{
setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("app").style.display="block";
},800);
}
}

if(navigator.vibrate){
navigator.vibrate(100);
}

animate();

/* ===== MENU ===== */

function toggleMenu(){
document.getElementById("sidebar").classList.toggle("open");
}

/* ===== THEME ===== */

function toggleTheme(){
if(document.body.classList.contains("light")){
document.body.className="dark";
}else if(document.body.classList.contains("dark")){
document.body.className="";
}else{
document.body.className="light";
}
}

/* ===== ROUTING ===== */

let stack=[];

function render(html){
stack.push(html);
content.innerHTML=html;
toggleMenu(false);
}

function goBack(){
if(stack.length>1){
stack.pop();
content.innerHTML=stack[stack.length-1];
}
}

/* ===== HOME ===== */

function home(){
render(`
<h2 style="text-align:center">Education Platform</h2>

<div class="section">
<h3>School Classes</h3>
<div class="grid">
${[6,7,8,9,10,11,12].map(c=>`<div class="card">Class ${c}</div>`).join('')}
</div>
</div>

<div class="section">
<h3>Competitive Exams</h3>
<div class="grid">
<div class="card">IIT / JEE</div>
<div class="card">NEET</div>
<div class="card">UPSC</div>
<div class="card">SSC</div>
<div class="card">BPSC</div>
<div class="card">State PCS</div>
</div>
</div>
`);
}

/* ===== CALCULATOR ===== */

let exp="0";

function calculator(){
render(`
<div class="back" onclick="goBack()">‚Üê Back</div>
<div class="display" id="display">0</div>
<div class="calc-grid">
<button onclick="clearCalc()">AC</button>
<button onclick="add('%')">%</button>
<button class="op" onclick="add('/')">√∑</button>
<button class="op" onclick="add('*')">√ó</button>

<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button class="op" onclick="add('-')">‚àí</button>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button class="op" onclick="add('+')">+</button>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button class="op" onclick="calc()">=</button>

<button onclick="add('0')" style="grid-column:span 2;">0</button>
<button onclick="add('.')">.</button>
</div>
`);
}

function add(v){
exp=exp==="0"?v:exp+v;
display.innerText=exp;
}

function clearCalc(){
exp="0";
display.innerText=exp;
}

function calc(){
try{
exp=Function("return "+exp)().toString();
display.innerText=exp;
}catch{
display.innerText="Error";
exp="0";
}
}

/* ===== STOPWATCH ===== */

let timer,ms=0;

function stopwatch(){
render(`
<div class="back" onclick="goBack()">‚Üê Back</div>
<div class="time" id="time">00:00:00</div>
<div class="controls">
<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="reset()">Reset</button>
</div>
`);
}

function start(){
clearInterval(timer);
timer=setInterval(()=>{
ms+=100;
update();
},100);
}

function stop(){
clearInterval(timer);
}

function reset(){
clearInterval(timer);
ms=0;
update();
}

function update(){
let s=Math.floor(ms/1000);
let m=Math.floor(s/60);
let h=Math.floor(m/60);

time.innerText=
String(h).padStart(2,'0')+":"+
String(m%60).padStart(2,'0')+":"+
String(s%60).padStart(2,'0');
}

home();

</script>
</body>
</html>
