<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

header{
  padding:20px;
  text-align:center;
  font-size:24px;
  letter-spacing:4px;
  border-bottom:1px solid #222;
}

nav{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:15px;
  border-bottom:1px solid #111;
}

nav a{
  color:#aaa;
  text-decoration:none;
  font-size:16px;
}

nav a:hover{
  color:#fff;
}

.hero{
  text-align:center;
  padding:40px 20px;
}

.search{
  margin-top:20px;
  padding:12px;
  width:80%;
  max-width:400px;
  border-radius:30px;
  border:none;
  background:#111;
  color:#fff;
}

.section{
  padding:40px 20px;
  text-align:center;
}

.section h2{
  margin-bottom:25px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:20px;
  max-width:600px;
  margin:auto;
}

.card{
  background:#111;
  padding:25px;
  border-radius:15px;
  transition:0.3s;
  border:1px solid #222;
}

.card:hover{
  background:#1a1a1a;
  transform:scale(1.05);
}

.telegram-btn{
  display:inline-block;
  margin-top:40px;
  padding:12px 25px;
  background:#0088cc;
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
}

footer{
  margin-top:60px;
  padding:20px;
  text-align:center;
  font-size:14px;
  color:#777;
  border-top:1px solid #111;
}
</style>
</head>

<body>

<header>rahsays</header>

</nav>

<div class="hero">

</div>

<h2>School Classes</h2>

<div class="grid">

<div class="card">UPSC</div>
<div class="card">SSC</div>

</div>
</div>

Join Telegram

</div>

</html>
