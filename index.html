<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#111;
  --accent:#5b7cff;
}

body.dark{
  --bg:#000000;
  --card:#0f0f0f;
  --text:#ffffff;
  --accent:#7c9cff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  transition:0.3s ease;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
}

.logo{
  font-size:22px;
  font-weight:600;
  letter-spacing:2px;
}

nav a{
  margin-left:20px;
  text-decoration:none;
  color:var(--text);
  font-size:14px;
  opacity:0.8;
}

nav a:hover{
  opacity:1;
}

.toggle{
  cursor:pointer;
  padding:6px 14px;
  border-radius:20px;
  background:var(--card);
  border:1px solid #ccc;
  font-size:12px;
}

.hero{
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-size:32px;
  margin-bottom:15px;
}

.search{
  width:90%;
  max-width:400px;
  padding:12px;
  border-radius:30px;
  border:none;
  outline:none;
  background:var(--card);
  color:var(--text);
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.section{
  padding:40px 8%;
}

.section h2{
  margin-bottom:25px;
  font-size:22px;
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:30px 20px;
  border-radius:15px;
  text-align:center;
  font-weight:500;
  cursor:pointer;
  transition:0.3s ease;
  box-shadow:0 10px 20px rgba(0,0,0,0.05);
}

.card:hover{
  transform:translateY(-5px);
  background:var(--accent);
  color:#fff;
}

footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  opacity:0.6;
}
</style>
</head>

<body class="dark">

<header>
  <div class="logo">rahsays</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Login</a>
    <button class="toggle" onclick="toggleMode()">Mode</button>
  </nav>
</header>

<div class="hero">
  <h1>Education Platform</h1>
  <input type="text" class="search" placeholder="Search courses...">
</div>

<div class="section">
  <h2>School Classes</h2>
  <div class="grid">
    <div class="card">Class 6</div>
    <div class="card">Class 7</div>
    <div class="card">Class 8</div>
    <div class="card">Class 9</div>
    <div class="card">Class 10</div>
    <div class="card">Class 11</div>
    <div class="card">Class 12</div>
  </div>
</div>

<div class="section">
  <h2>Competitive Exams</h2>
  <div class="grid">
    <div class="card">IIT / JEE</div>
    <div class="card">NEET</div>
    <div class="card">UPSC</div>
    <div class="card">SSC</div>
    <div class="card">BPSC</div>
    <div class="card">State PCS</div>
  </div>
</div>

<footer>
  Â© 2026 rahsays
</footer>

<script>
function toggleMode(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
