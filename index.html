<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays ‚Äì Elite Education Platform</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>

/* ============================
   ROOT THEME SYSTEM
============================ */

:root {
  --bg: #000;
  --card: #111;
  --text: #fff;
  --muted: #aaa;
  --accent: #ffb800;
  --glow: 0 0 20px rgba(255,255,255,0.4);
}

.light-mode {
  --bg: #f4f6f8;
  --card: #fff;
  --text: #111;
  --muted: #555;
  --accent: #ff9500;
  --glow: none;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  transition: 0.4s ease;
  overflow-x: hidden;
}

/* ============================
   INFINITY LOADER
============================ */

#loader {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.infinity-svg {
  width: 260px;
  height: 120px;
}

.infinity-path {
  fill: none;
  stroke: #fff;
  stroke-width: 16;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 800;
  stroke-dashoffset: 800;
  animation: drawInfinity 2.5s ease forwards;
  filter: drop-shadow(0 0 20px white);
}

@keyframes drawInfinity {
  to {
    stroke-dashoffset: 0;
  }
}

/* ============================
   HEADER
============================ */

header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 20px;
  background: var(--bg);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.logo {
  font-weight: 800;
  letter-spacing: 3px;
  font-size: 18px;
}

.menu-btn {
  font-size: 24px;
  cursor: pointer;
}

.mode-toggle {
  width: 70px;
  height: 36px;
  background: var(--card);
  border-radius: 30px;
  display: flex;
  align-items: center;
  padding: 4px;
  cursor: pointer;
}

.mode-ball {
  width: 28px;
  height: 28px;
  background: var(--accent);
  border-radius: 50%;
  transition: 0.3s;
}

.light-mode .mode-ball {
  transform: translateX(32px);
}

/* ============================
   SIDEBAR
============================ */

.sidebar {
  position: fixed;
  left: -260px;
  top: 0;
  height: 100%;
  width: 260px;
  background: var(--card);
  backdrop-filter: blur(20px);
  padding-top: 80px;
  transition: 0.4s ease;
  z-index: 200;
}

.sidebar.open {
  left: 0;
}

.sidebar a {
  display: block;
  padding: 18px 30px;
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
  transition: 0.2s;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.05);
}

/* ============================
   MAIN CONTENT + DETAIL VIEW
============================ */

main, #subject-detail {
  padding: 120px 20px 40px;
}

.section {
  margin-bottom: 50px;
}

.section h2 {
  margin-bottom: 20px;
  font-size: 26px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 16px;
}

.card {
  background: var(--card);
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: var(--glow);
}

/* Detail view specific */
#detail-title {
  font-size: 32px;
  margin-bottom: 24px;
}

#detail-content {
  font-size: 18px;
  line-height: 1.6;
  color: var(--muted);
}

#detail-content ul {
  list-style-type: disc;
  padding-left: 24px;
  margin: 16px 0;
}

#detail-content h3 {
  color: var(--text);
  margin: 24px 0 12px;
}

/* ============================
   CALCULATOR
============================ */

#calculator, #stopwatch, #library {
  display: none;
  min-height: 100vh;
  padding-top: 120px;
}

.calc-display {
  font-size: 42px;
  text-align: right;
  margin-bottom: 20px;
  padding: 20px;
  background: var(--card);
  border-radius: 12px;
}

.calc-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
}

.btn {
  padding: 20px;
  font-size: 20px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: var(--card);
  color: var(--text);
}

.btn.yellow {
  background: var(--accent);
  color: #000;
}

/* ============================
   STOPWATCH
============================ */

.time {
  font-size: 70px;
  text-align: center;
  margin-bottom: 30px;
}

.sw-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.sw-buttons button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  background: var(--card);
  color: var(--text);
  font-size: 16px;
  cursor: pointer;
}

/* ============================
   LIBRARY
============================ */

#pdfViewer {
  width: 100%;
  height: 80vh;
  border-radius: 16px;
  margin-top: 20px;
  border: none;
}

</style>
</head>
<body>

<!-- INFINITY LOADER -->
<div id="loader">
  <svg class="infinity-svg" viewBox="0 0 500 200">
    <path class="infinity-path"
      d="M100,100
         C100,40 200,40 250,100
         C300,160 400,160 400,100
         C400,40 300,40 250,100
         C200,160 100,160 100,100" />
  </svg>
</div>

<header>
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
  <div class="logo">RAHSAYS</div>
  <div class="mode-toggle" onclick="toggleMode()">
    <div class="mode-ball"></div>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <a href="#" onclick="showHome()">üè† Home</a>
  <a href="#" onclick="showCalculator()">üßÆ Calculator</a>
  <a href="#" onclick="showStopwatch()">‚è± Stopwatch</a>
  <a href="#" onclick="showLibrary()">üìö Library</a>
</div>

<main id="home">

  <div class="section">
    <h2>School Classes</h2>
    <div class="grid">
      <div class="card" onclick="showSubject(this)" data-subject="class-6">Class 6</div>
      <div class="card" onclick="showSubject(this)" data-subject="class-7">Class 7</div>
      <div class="card" onclick="showSubject(this)" data-subject="class-8">Class 8</div>
      <div class="card" onclick="showSubject(this)" data-subject="class-9">Class 9</div>
      <div class="card" onclick="showSubject(this)" data-subject="class-10">Class 10</div>
      <div class="card" onclick="showSubject(this)" data-subject="class-11">Class 11</div>
      <div class="card" onclick="showSubject(this)" data-subject="class-12">Class 12</div>
    </div>
  </div>

  <div class="section">
    <h2>Competitive Exams</h2>
    <div class="grid">
      <div class="card" onclick="showSubject(this)" data-subject="iit-jee">IIT / JEE</div>
      <div class="card" onclick="showSubject(this)" data-subject="neet">NEET</div>
      <div class="card" onclick="showSubject(this)" data-subject="upsc">UPSC</div>
      <div class="card" onclick="showSubject(this)" data-subject="ssc">SSC</div>
    </div>
  </div>

</main>

<!-- SUBJECT DETAIL VIEW -->
<section id="subject-detail">
  <div style="max-width:900px; margin:0 auto; padding:0 20px;">
    <button onclick="backToHome()" style="margin-bottom:24px; padding:10px 20px; background:var(--accent); color:#000; border:none; border-radius:30px; font-weight:600; cursor:pointer;">
      ‚Üê Back to Home
    </button>
    <h1 id="detail-title"></h1>
    <div id="detail-content"></div>
  </div>
</section>

<!-- CALCULATOR -->
<section id="calculator">
  <div class="calc-display" id="display">0</div>
  <div class="calc-grid">
    <button class="btn yellow" onclick="clearAll()">AC</button>
    <button class="btn yellow" onclick="backspace()">‚å´</button>
    <button class="btn yellow" onclick="append('%')">%</button>
    <button class="btn yellow" onclick="append('/')">√∑</button>

    <button class="btn" onclick="append('7')">7</button>
    <button class="btn" onclick="append('8')">8</button>
    <button class="btn" onclick="append('9')">9</button>
    <button class="btn yellow" onclick="append('*')">√ó</button>

    <button class="btn" onclick="append('4')">4</button>
    <button class="btn" onclick="append('5')">5</button>
    <button class="btn" onclick="append('6')">6</button>
    <button class="btn yellow" onclick="append('-')">‚àí</button>

    <button class="btn" onclick="append('1')">1</button>
    <button class="btn" onclick="append('2')">2</button>
    <button class="btn" onclick="append('3')">3</button>
    <button class="btn yellow" onclick="append('+')">+</button>

    <button class="btn" onclick="append('0')">0</button>
    <button class="btn" onclick="append('.')">.</button>
    <button class="btn yellow" onclick="calculate()">=</button>
  </div>
</section>

<!-- STOPWATCH -->
<section id="stopwatch">
  <div class="time" id="time">00:00:00</div>
  <div class="sw-buttons">
    <button onclick="startSW()">Start</button>
    <button onclick="stopSW()">Stop</button>
    <button onclick="resetSW()">Reset</button>
  </div>
</section>

<!-- LIBRARY -->
<section id="library">
  <input type="file" accept="application/pdf" onchange="loadPDF(event)">
  <iframe id="pdfViewer"></iframe>
</section>

<script>

/* ============================
   LOADER
============================ */

window.addEventListener("load", () => {
  setTimeout(() => {
    if (navigator.vibrate) navigator.vibrate(100);
    document.getElementById("loader").style.display = "none";
  }, 2500);
});

/* ============================
   MODE TOGGLE
============================ */

function toggleMode() {
  document.body.classList.toggle("light-mode");
}

/* ============================
   SIDEBAR
============================ */

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
}

function closeSidebar() {
  document.getElementById("sidebar").classList.remove("open");
}

/* ============================
   NAVIGATION
============================ */

function showHome() {
  document.getElementById("home").style.display = "block";
  document.getElementById("calculator").style.display = "none";
  document.getElementById("stopwatch").style.display = "none";
  document.getElementById("library").style.display = "none";
  document.getElementById("subject-detail").style.display = "none";
  closeSidebar();
}

function showCalculator() {
  showHome();
  document.getElementById("home").style.display = "none";
  document.getElementById("calculator").style.display = "block";
}

function showStopwatch() {
  showHome();
  document.getElementById("home").style.display = "none";
  document.getElementById("stopwatch").style.display = "block";
}

function showLibrary() {
  showHome();
  document.getElementById("home").style.display = "none";
  document.getElementById("library").style.display = "block";
}

/* ============================
   SUBJECT DETAIL VIEW
============================ */

function showSubject(card) {
  const subject = card.getAttribute("data-subject");
  const titleEl = document.getElementById("detail-title");
  const contentEl = document.getElementById("detail-content");

  // Hide home, show detail
  document.getElementById("home").style.display = "none";
  document.getElementById("subject-detail").style.display = "block";

  let title = "";
  let content = "";

  switch(subject) {
    case "class-6":
      title = "Class 6";
      content = `
        <p>Welcome to Class 6 preparation on RAHSAYS!</p>
        <h3>Main Subjects:</h3>
        <ul>
          <li>Mathematics</li>
          <li>Science</li>
          <li>Social Science (History, Geography, Civics)</li>
          <li>English</li>
          <li>Hindi / Second Language</li>
        </ul>
        <p>Focus: Building strong basics in numbers, basic physics/chemistry/biology concepts, ancient history, etc.</p>
        <p>Coming soon: Chapter-wise notes, MCQs, videos...</p>
      `;
      break;

    case "class-7":
      title = "Class 7";
      content = `
        <p>Class 7 content coming soon...</p>
        <ul>
          <li>Maths ‚Äì Integers, Fractions, Algebra intro</li>
          <li>Science ‚Äì Heat, Acids & Bases, Nutrition</li>
          <li>Social ‚Äì Medieval History, Environment</li>
        </ul>
      `;
      break;

    case "class-8":
      title = "Class 8";
      content = "<p>Class 8 notes & resources coming soon...</p>";
      break;

    case "class-9":
      title = "Class 9";
      content = `
        <p>Class 9 ‚Äì Foundation for board exams starts here!</p>
        <ul>
          <li>Maths: Number Systems, Polynomials, Coordinate Geometry</li>
          <li>Science: Matter, Atoms & Molecules, Force & Laws</li>
        </ul>
      `;
      break;

    case "class-10":
      title = "Class 10";
      content = `
        <p>Class 10 ‚Äì Board exam year!</p>
        <h3>Key Subjects:</h3>
        <ul>
          <li>Mathematics</li>
          <li>Science (Physics, Chemistry, Biology)</li>
          <li>Social Science</li>
          <li>English</li>
          <li>Hindi / Other Language</li>
        </ul>
        <p>We will add previous year papers, important questions, NCERT solutions soon.</p>
      `;
      break;

    case "class-11":
      title = "Class 11";
      content = "<p>Class 11 ‚Äì Senior secondary begins. PCM / PCB streams...</p>";
      break;

    case "class-12":
      title = "Class 12";
      content = "<p>Class 12 ‚Äì Final board + entrance prep year!</p>";
      break;

    case "iit-jee":
      title = "IIT / JEE Preparation";
      content = `
        <p>Engineering entrance ‚Äì JEE Main + Advanced</p>
        <h3>Core Subjects:</h3>
        <ul>
          <li>Physics</li>
          <li>Chemistry</li>
          <li>Mathematics</li>
        </ul>
        <p>Focus: Mechanics, Organic Chemistry, Calculus, Algebra...</p>
        <p>Coming: Topic-wise theory, PYQs, mock tests.</p>
      `;
      break;

    case "neet":
      title = "NEET Preparation";
      content = `
        <p>Medical entrance ‚Äì NEET UG</p>
        <ul>
          <li>Physics</li>
          <li>Chemistry</li>
          <li>Biology (Botany + Zoology)</li>
        </ul>
        <p>High weightage: Human Physiology, Genetics, Organic Chem...</p>
      `;
      break;

    case "upsc":
      title = "UPSC / Civil Services";
      content = `
        <p>UPSC CSE ‚Äì IAS, IPS, IFS...</p>
        <ul>
          <li>General Studies (History, Geography, Polity, Economy, Environment)</li>
          <li>CSAT (Aptitude)</li>
          <li>Optional Subject</li>
          <li>Essay & Interview</li>
        </ul>
        <p>Start with NCERTs 6‚Äì12!</p>
      `;
      break;

    case "ssc":
      title = "SSC Exams (CGL, CHSL, etc.)";
      content = `
        <p>Staff Selection Commission exams for government jobs</p>
        <ul>
          <li>Quantitative Aptitude</li>
          <li>English</li>
          <li>General Intelligence & Reasoning</li>
          <li>General Awareness (GK + Current Affairs)</li>
        </ul>
      `;
      break;

    default:
      title = "Subject";
      content = "Content coming soon...";
  }

  titleEl.textContent = title;
  contentEl.innerHTML = content;
}

function backToHome() {
  document.getElementById("subject-detail").style.display = "none";
  document.getElementById("home").style.display = "block";
  closeSidebar();
}

/* ============================
   CALCULATOR LOGIC
============================ */

let display = document.getElementById("display");

function append(val) {
  if (display.innerText === "0") display.innerText = val;
  else display.innerText += val;
}

function clearAll() {
  display.innerText = "0";
}

function backspace() {
  display.innerText = display.innerText.slice(0, -1) || "0";
}

function calculate() {
  try {
    display.innerText = eval(display.innerText);
  } catch {
    display.innerText = "Error";
  }
}

/* ============================
   STOPWATCH LOGIC
============================ */

let swInterval;
let seconds = 0;

function startSW() {
  if (swInterval) return;
  swInterval = setInterval(() => {
    seconds++;
    updateTime();
  }, 1000);
}

function stopSW() {
  clearInterval(swInterval);
  swInterval = null;
}

function resetSW() {
  stopSW();
  seconds = 0;
  updateTime();
}

function updateTime() {
  let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
  let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
  let secs = String(seconds % 60).padStart(2, '0');
  document.getElementById("time").innerText = `${hrs}:${mins}:${secs}`;
}

/* ============================
   PDF VIEWER
============================ */

function loadPDF(event) {
  const file = event.target.files[0];
  if (file) {
    const fileURL = URL.createObjectURL(file);
    document.getElementById("pdfViewer").src = fileURL;
  }
}

</script>
</body>
</html>
