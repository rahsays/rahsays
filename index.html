<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quant</title>

<style>

/* =========================================================
   ROOT THEME SYSTEM
========================================================= */
:root{
  --bg:#000000;
  --card:#111111;
  --soft:#1a1a1a;
  --text:#ffffff;
  --muted:#9a9a9a;
  --accent:#ffcc00;
  --glow:rgba(255,255,255,0.45);
  --section-glow:0 0 25px rgba(255,255,255,0.15);
}

body.light{
  --bg:#f4f4f4;
  --card:#ffffff;
  --soft:#ececec;
  --text:#000000;
  --muted:#555;
  --glow:rgba(0,0,0,0.25);
  --section-glow:0 0 15px rgba(0,0,0,0.1);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  transition:0.35s ease;
}

/* =========================================================
   INTRO ‚Äì ELONGATED INFINITY (NOT CIRCLE)
========================================================= */

#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.infinity-svg{
  width:520px;
  height:240px;
}

.infinity-path{
  fill:none;
  stroke:white;
  stroke-width:38;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:1800;
  stroke-dashoffset:1800;
  filter:drop-shadow(0 0 25px white);
  animation:drawInfinity 3.5s cubic-bezier(.6,.1,.3,1) forwards;
}

@keyframes drawInfinity{
  to{ stroke-dashoffset:0; }
}

/* =========================================================
   HEADER
========================================================= */

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:22px;
}

.menu-btn{
  font-size:28px;
  cursor:pointer;
}

.logo{
  font-size:24px;
  letter-spacing:5px;
  font-weight:600;
}

/* TOGGLE (UNCHANGED SIZE AS REQUESTED) */
.toggle{
  width:60px;
  height:32px;
  background:var(--soft);
  border-radius:50px;
  position:relative;
  cursor:pointer;
}

.toggle::before{
  content:"";
  position:absolute;
  width:26px;
  height:26px;
  background:white;
  border-radius:50%;
  top:3px;
  left:4px;
  transition:0.3s;
}

body.light .toggle::before{
  transform:translateX(28px);
}

/* =========================================================
   SIDEBAR PREMIUM
========================================================= */

.sidebar{
  position:fixed;
  left:-280px;
  top:0;
  width:280px;
  height:100%;
  background:linear-gradient(180deg,var(--card),#050505);
  padding-top:100px;
  transition:0.4s ease;
  z-index:1000;
  box-shadow:5px 0 30px rgba(0,0,0,0.6);
}

.sidebar.active{
  left:0;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:15px;
  padding:20px 35px;
  font-size:18px;
  text-decoration:none;
  color:var(--text);
  transition:0.3s;
}

.sidebar a:hover{
  background:var(--soft);
  transform:translateX(8px);
}

/* =========================================================
   SECTIONS
========================================================= */

.section{
  padding:50px 30px;
}

.section h2{
  margin-bottom:25px;
  font-size:26px;
  letter-spacing:1px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:30px;
  text-align:center;
  border-radius:22px;
  border:2px solid rgba(255,255,255,0.08);
  transition:0.35s ease;
  cursor:pointer;
  box-shadow:var(--section-glow);
}

.card:hover{
  border:2px solid var(--glow);
  box-shadow:0 0 25px var(--glow);
  transform:translateY(-6px);
}

/* =========================================================
   HIDDEN PANELS
========================================================= */

#calculator,
#stopwatch{
  display:none;
  padding:40px 25px;
}

footer{
  padding:40px;
  text-align:center;
  color:var(--muted);
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
<svg class="infinity-svg" viewBox="0 0 600 300">
  <path class="infinity-path"
    d="M 150 150
       C 150 30, 300 30, 300 150
       C 300 270, 450 270, 450 150
       C 450 30, 300 30, 300 150
       C 300 270, 150 270, 150 150"/>
</svg>
</div>

<header>
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
<div class="logo">QUANT</div>
<div class="toggle" onclick="toggleTheme()"></div>
</header>

<div class="sidebar" id="sidebar">
<a onclick="showHome()">üè† Home</a>
<a onclick="showCalculator()">üßÆ Calculator</a>
<a onclick="showStopwatch()">‚è± Stopwatch</a>
<a>üìö Library</a>
</div>

<div id="home">

<div class="section">
<h2>School Classes</h2>
<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
<div class="card">Class 10</div>
<div class="card">Class 11</div>
<div class="card">Class 12</div>
</div>
</div>

<div class="section">

<div class="grid">

<div class="card">NEET</div>
<div class="card">UPSC</div>
<div class="card">SSC</div>
<div class="card">BPSC</div>
<div class="card">State PCS</div>
</div>
</div>

</div>
