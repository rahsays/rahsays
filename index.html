<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAHSAYS V32 ULTRA</title>

<style>

/* =====================================================
   GLOBAL SYSTEM
===================================================== */
:root{
--bg:#000;
--card:#0e0e0e;
--border:rgba(255,255,255,.08);
--white:#fff;
--yellow:#f1c40f;
--transition:.35s cubic-bezier(.4,0,.2,1);
}

.light{
--bg:#f5f5f5;
--card:#ffffff;
--white:#111;
--border:rgba(0,0,0,.08);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
}

body{
background:var(--bg);
color:var(--white);
transition:var(--transition);
overflow-x:hidden;
}

/* =====================================================
   INTRO INFINITY (UNCHANGED STRUCTURE)
===================================================== */
#intro{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

.infinity{
width:260px;
height:150px;
}

.infinity path{
fill:none;
stroke:white;
stroke-width:20;
stroke-linecap:round;
stroke-linejoin:round;
stroke-dasharray:750;
stroke-dashoffset:750;
animation:draw 2.8s ease forwards;
}

@keyframes draw{
to{stroke-dashoffset:0;}
}

/* =====================================================
   HEADER
===================================================== */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 28px;
position:sticky;
top:0;
background:var(--bg);
z-index:1000;
}

.logo{
font-size:22px;
letter-spacing:8px;
font-weight:600;
}

.menu{
font-size:28px;
cursor:pointer;
}

.toggle{
width:70px;
height:36px;
background:var(--card);
border-radius:30px;
position:relative;
cursor:pointer;
}

.toggle-circle{
width:30px;
height:30px;
background:white;
border-radius:50%;
position:absolute;
top:3px;
left:3px;
transition:var(--transition);
}

.light .toggle-circle{
left:37px;
background:#000;
}

/* =====================================================
   SIDEBAR PREMIUM
===================================================== */
.sidebar{
position:fixed;
left:-300px;
top:0;
width:280px;
height:100%;
background:#111;
padding:40px 25px;
transition:var(--transition);
z-index:2000;
}

.sidebar.active{
left:0;
}

.sidebar ul{
list-style:none;
}

.sidebar li{
margin:24px 0;
font-size:18px;
cursor:pointer;
transition:.2s;
}

.sidebar li:hover{
color:var(--yellow);
}

/* =====================================================
   SECTIONS
===================================================== */
section{
padding:60px 28px;
display:none;
}

section.active{
display:block;
}

h2{
font-size:30px;
margin-bottom:30px;
}

/* =====================================================
   CLASS GRID
===================================================== */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:22px;
}

.card{
padding:28px;
border-radius:18px;
background:var(--card);
border:2px solid var(--border);
text-align:center;
font-weight:600;
transition:var(--transition);
}

.card:hover{
border-color:white;
box-shadow:0 0 30px rgba(255,255,255,.25);
transform:translateY(-4px);
}

/* =====================================================
   C LAYOUT EXAMS
===================================================== */
.exam-large{
grid-column:span 2;
padding:36px;
font-size:18px;
}

.exam-small{
padding:24px;
font-size:16px;
}

/* =====================================================
   CALCULATOR
===================================================== */
.calc-display{
font-size:60px;
text-align:right;
padding:25px;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:16px;
}

.btn{
padding:24px;
border-radius:50px;
border:none;
font-size:22px;
cursor:pointer;
background:#222;
color:white;
transition:.2s;
}

.btn:active{
transform:scale(.95);
}

.yellow{
background:var(--yellow);
color:#000;
font-weight:bold;
}

/* =====================================================
   STOPWATCH
===================================================== */
.stopwatch-display{
font-size:90px;
text-align:center;
margin-bottom:40px;
}

.sw-controls{
display:flex;
justify-content:center;
gap:25px;
}

.sw-btn{
padding:18px 45px;
border-radius:40px;
background:#222;
color:white;
border:1px solid var(--border);
}

/* =====================================================
   LIBRARY
===================================================== */
.pdf{
width:100%;
height:600px;
border-radius:20px;
margin-top:25px;
}

/* =====================================================
   RESPONSIVE
===================================================== */
@media(max-width:768px){
.calc-display{font-size:40px;}
.stopwatch-display{font-size:55px;}
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
<svg class="infinity" viewBox="0 0 400 200">
<path d="M50 100 C100 20 200 180 250 100 C300 20 350 180 150 100 C100 60 100 140 150 100"/>
</svg>
</div>

<header>
<div class="menu" onclick="toggleSidebar()">‚ò∞</div>
<div class="logo">RAHSAYS</div>
<div class="toggle" onclick="toggleMode()">
<div class="toggle-circle"></div>
</div>
</header>

<div class="sidebar" id="sidebar">
<ul>
<li onclick="openSection('home')">üè† Home</li>
<li onclick="openSection('calculator')">üßÆ Calculator</li>
<li onclick="openSection('stopwatch')">‚è± Stopwatch</li>
<li onclick="openSection('library')">üìö Library</li>
</ul>
</div>

<!-- HOME -->
<section id="home" class="active">
<h2>School Classes</h2>
<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
<div class="card">Class 10</div>
<div class="card">Class 11</div>
<div class="card">Class 12</div>
</div>

<h2 style="margin-top:60px;">Competitive Exams</h2>
<div class="grid">
<div class="card exam-large">IIT / JEE</div>
<div class="card exam-large">NEET</div>
<div class="card exam-large">UPSC</div>
<div class="card exam-small">SSC</div>
<div class="card exam-small">BPSC</div>
<div class="card exam-small">State PCS</div>
</div>
</section>

<!-- CALCULATOR -->
<section id="calculator">
<div class="calc-display" id="display">0</div>
<div class="calc-grid">
<button class="btn yellow" onclick="clearAll()">AC</button>
<button class="btn yellow" onclick="backspace()">‚å´</button>
<button class="btn yellow" onclick="append('%')">%</button>
<button class="btn yellow" onclick="append('/')">√∑</button>

<button class="btn" onclick="append('7')">7</button>
<button class="btn" onclick="append('8')">8</button>
<button class="btn" onclick="append('9')">9</button>
<button class="btn yellow" onclick="append('*')">√ó</button>

<button class="btn" onclick="append('4')">4</button>
<button class="btn" onclick="append('5')">5</button>
<button class="btn" onclick="append('6')">6</button>
<button class="btn yellow" onclick="append('-')">‚àí</button>

<button class="btn" onclick="append('1')">1</button>
<button class="btn" onclick="append('2')">2</button>
<button class="btn" onclick="append('3')">3</button>
<button class="btn yellow" onclick="append('+')">+</button>

<button class="btn" onclick="append('0')">0</button>
<button class="btn" onclick="append('.')">.</button>
<button class="btn yellow" onclick="calculate()">=</button>
</div>
</section>

<!-- STOPWATCH -->
<section id="stopwatch">
<div class="stopwatch-display" id="sw">00:00:00</div>
<div class="sw-controls">
<button class="sw-btn" onclick="start()">Start</button>
<button class="sw-btn" onclick="stop()">Stop</button>
<button class="sw-btn" onclick="reset()">Reset</button>
</div>
</section>

<!-- LIBRARY -->
<section id="library">
<h2>Library</h2>
<iframe class="pdf" src="https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"></iframe>
</section>

<script>

/* INTRO */
window.onload=function(){
setTimeout(()=>{
document.getElementById("intro").style.display="none";
if(navigator.vibrate) navigator.vibrate(80);
},2800);
}

/* SIDEBAR */
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
}

/* MODE */
function toggleMode(){
document.body.classList.toggle("light");
}

/* NAVIGATION */
function openSection(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
toggleSidebar();
}

/* CALCULATOR */
let display=document.getElementById("display");
function append(v){
if(display.innerText==="0") display.innerText=v;
else display.innerText+=v;
}
function clearAll(){display.innerText="0";}
function backspace(){display.innerText=display.innerText.slice(0,-1)||"0";}
function calculate(){try{display.innerText=eval(display.innerText);}catch{display.innerText="Error";}}

/* STOPWATCH */
let timer,sec=0;
function start(){if(!timer) timer=setInterval(()=>{sec++;update();},1000);}
function stop(){clearInterval(timer);timer=null;}
function reset(){stop();sec=0;update();}
function update(){
let h=Math.floor(sec/3600),
m=Math.floor((sec%3600)/60),
s=sec%60;
document.getElementById("sw").innerText=
String(h).padStart(2,'0')+":"+String(m).padStart(2,'0')+":"+String(s).padStart(2,'0');
}

</script>

</body>
</html>
