<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>rahsays</title>

<style>
:root{
--bg:#0f0f0f;
--card:#1c1c1c;
--text:#fff;
--accent:#00c6ff;
}

body.light{
--bg:#f4f4f4;
--card:#ffffff;
--text:#111;
--accent:#0077ff;
}

body.amoled{
--bg:#000;
--card:#0a0a0a;
--text:#fff;
--accent:#00e0ff;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
transition:.3s;
}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

/* HEADER */
header{
display:flex;
justify-content:center;
align-items:center;
padding:18px;
border-bottom:1px solid #222;
position:relative;
}

.logo{
font-size:22px;
letter-spacing:4px;
font-weight:600;
}

.theme{
position:absolute;
right:15px;
}

select{
background:var(--card);
color:var(--text);
border:none;
padding:6px 10px;
border-radius:20px;
}

/* PAGE SYSTEM */
.page{
display:none;
padding:30px 20px;
animation:fade .3s ease;
}

.page.active{
display:block;
}

@keyframes fade{
from{opacity:0; transform:translateX(20px);}
to{opacity:1; transform:translateX(0);}
}

/* BUTTON GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
gap:15px;
max-width:800px;
margin:auto;
}

.card{
background:var(--card);
padding:20px;
border-radius:12px;
text-align:center;
cursor:pointer;
border:1px solid #222;
}

.card:hover{
transform:translateY(-5px);
border:1px solid var(--accent);
}

h1,h2{
text-align:center;
margin-bottom:20px;
}

/* BACK BUTTON */
.back{
display:inline-block;
margin-bottom:20px;
background:var(--accent);
padding:8px 15px;
border-radius:20px;
cursor:pointer;
}

/* TELEGRAM */
.telegram{
text-align:center;
margin-top:40px;
}

.telegram a{
text-decoration:none;
background:var(--accent);
padding:12px 25px;
border-radius:25px;
color:white;
font-weight:600;
}

/* PDF VIEWER */
iframe{
width:100%;
height:500px;
border:none;
border-radius:10px;
}

/* CALCULATOR */
.calc{
max-width:300px;
margin:30px auto;
background:var(--card);
padding:20px;
border-radius:15px;
}

.calc input{
width:100%;
padding:10px;
margin-bottom:10px;
background:var(--bg);
border:none;
color:var(--text);
border-radius:8px;
}

.calc button{
width:23%;
padding:8px;
margin:3px;
background:var(--accent);
border:none;
color:white;
border-radius:8px;
cursor:pointer;
}

footer{
text-align:center;
padding:30px;
opacity:.6;
}
</style>
</head>

<body>

<header>
<div class="logo">rahsays</div>
<div class="theme">
<select onchange="setTheme(this.value)">
<option value="dark">Dark</option>
<option value="amoled">AMOLED</option>
<option value="light">Light</option>
</select>
</div>
</header>

<!-- HOME -->
<div class="page active" id="home">
<h1>Education Platform</h1>

<h2>School Classes</h2>
<div class="grid">
<div class="card" onclick="openPage('class6')">Class 6</div>
<div class="card" onclick="openPage('class7')">Class 7</div>
<div class="card" onclick="openPage('class8')">Class 8</div>
<div class="card" onclick="openPage('class9')">Class 9</div>
<div class="card" onclick="openPage('class10')">Class 10</div>
<div class="card" onclick="openPage('class11')">Class 11</div>
<div class="card" onclick="openPage('class12')">Class 12</div>
</div>

<h2 style="margin-top:40px;">Competitive Exams</h2>
<div class="grid">
<div class="card" onclick="openPage('iit')">IIT / JEE</div>
<div class="card" onclick="openPage('neet')">NEET</div>
<div class="card" onclick="openPage('upsc')">UPSC</div>
<div class="card" onclick="openPage('ssc')">SSC</div>
</div>

<div class="telegram">
<a href="https://t.me/YOUR_USERNAME" target="_blank">
Join Telegram
</a>
</div>

</div>

<!-- SAMPLE CLASS PAGE -->
<div class="page" id="class6">
<div class="back" onclick="goHome()">← Back</div>
<h2>Class 6 Subjects</h2>
<div class="grid">
<div class="card" onclick="openPage('pdf')">Math Notes</div>
<div class="card">Science</div>
<div class="card">English</div>
</div>
</div>

<!-- PDF PAGE -->
<div class="page" id="pdf">
<div class="back" onclick="goHome()">← Back</div>
<h2>PDF Viewer</h2>
<iframe src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"></iframe>
</div>

<!-- CALCULATOR PAGE -->
<div class="page" id="iit">
<div class="back" onclick="goHome()">← Back</div>
<h2>Advanced Calculator</h2>
<div class="calc">
<input id="display" readonly>
<div>
<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button onclick="add('/')">÷</button>
</div>
<div>
<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button onclick="add('*')">×</button>
</div>
<div>
<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button onclick="add('-')">−</button>
</div>
<div>
<button onclick="add('0')">0</button>
<button onclick="calculate()">=</button>
<button onclick="clearCalc()">C</button>
<button onclick="add('+')">+</button>
</div>
</div>
</div>

<footer>
© 2026 rahsays
</footer>

<script>
function openPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
window.scrollTo(0,0);
}

function goHome(){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById('home').classList.add('active');
window.scrollTo(0,0);
}

function setTheme(mode){
document.body.classList.remove("light","amoled");
if(mode!=="dark"){document.body.classList.add(mode);}
localStorage.setItem("theme",mode);
}

window.onload=function(){
let saved=localStorage.getItem("theme");
if(saved && saved!=="dark"){
document.body.classList.add(saved);
}
}

function add(val){
document.getElementById("display").value+=val;
}

function calculate(){
try{
document.getElementById("display").value=
eval(document.getElementById("display").value);
}catch{
alert("Error");
}
}

function clearCalc(){
document.getElementById("display").value="";
}
</script>

</body>
</html>
