<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<style>
:root {
  --bg: #000;
  --card: #111;
  --text: #fff;
  --btn: #4a90ff;
}

.light {
  --bg: #f5f5f5;
  --card: #ffffff;
  --text: #111;
  --btn: #2563eb;
}

body {
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

header {
  text-align:center;
  padding:20px;
  font-size:28px;
  letter-spacing:3px;
}

nav {
  display:flex;
  justify-content:center;
  gap:20px;
  padding-bottom:15px;
}

nav a {
  cursor:pointer;
  color:var(--text);
  text-decoration:none;
}

.hero {
  text-align:center;
  padding:40px 20px;
}

.search {
  width:80%;
  max-width:400px;
  padding:12px;
  border-radius:30px;
  border:none;
  margin-top:15px;
}

.section {
  padding:30px 20px;
  text-align:center;
}

.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  max-width:500px;
  margin:auto;
}

.card {
  background:var(--card);
  padding:25px;
  border-radius:15px;
  transition:0.3s;
}

.card:hover {
  transform:scale(1.05);
}

button {
  background:var(--btn);
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:8px;
  cursor:pointer;
}

.popup {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:var(--card);
  padding:25px;
  border-radius:12px;
  display:none;
  z-index:10;
}

.popup input {
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}

.overlay {
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  top:0;
  left:0;
  display:none;
}
</style>
</head>

<body>

<header>rahsays</header>

<nav>
  <a onclick="location.reload()">Home</a>
  <a id="loginNav" onclick="showLogin()">Login</a>
  <a id="logoutNav" onclick="logout()" style="display:none;">Logout</a>
  <a onclick="toggleMode()">Mode</a>
</nav>

<div class="hero">
  <h1>Education Platform</h1>
  <input class="search" placeholder="Search...">
</div>

<div class="section">
  <h2>School Classes</h2>
  <div class="grid">
    <div class="card">Class 6</div>
    <div class="card">Class 7</div>
    <div class="card">Class 8</div>
    <div class="card">Class 9</div>
    <div class="card">Class 10</div>
    <div class="card">Class 11</div>
    <div class="card">Class 12</div>
  </div>
</div>

<div class="section">
  <h2>Competitive Exams</h2>
  <div class="grid">
    <div class="card">IIT / JEE</div>
    <div class="card">NEET</div>
    <div class="card">UPSC</div>
    <div class="card">SSC</div>
    <div class="card">BPSC</div>
    <div class="card">State PCS</div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>

<div class="popup" id="popup">
  <h2>Login / Signup</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3euxtGl2YO-Blp0jkXCT7PY_OnRlQzSg",
  authDomain: "rahsays.firebaseapp.com",
  projectId: "rahsays",
  appId: "1:54710758290:web:1f8d4d298c049f11316f4b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    alert("Signup successful");
    closePopup();
  } catch (error) {
    alert(error.message);
  }
};

window.login = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login successful");
    closePopup();
  } catch (error) {
    alert(error.message);
  }
};

window.logout = async function () {
  await signOut(auth);
};

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("loginNav").style.display="none";
    document.getElementById("logoutNav").style.display="inline";
  } else {
    document.getElementById("loginNav").style.display="inline";
    document.getElementById("logoutNav").style.display="none";
  }
});

window.showLogin = function () {
  document.getElementById("popup").style.display="block";
  document.getElementById("overlay").style.display="block";
};

window.closePopup = function () {
  document.getElementById("popup").style.display="none";
  document.getElementById("overlay").style.display="none";
};

window.toggleMode = function(){
  document.body.classList.toggle("light");
};
</script>

</body>
</html>
