<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<style>

/* ================= ROOT THEME ================= */

:root{
--bg:#000;
--card:#1a1a1a;
--text:#fff;
--muted:#888;
--yellow:#ffcc00;
}

.light{
--bg:#ffffff;
--card:#f1f1f1;
--text:#111;
--muted:#666;
--yellow:#ffb800;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
transition:0.3s ease;
}

/* ================= INFINITY LOADER ================= */

#loader{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

.infinity-svg{
width:320px;
}

#infinityPath{
stroke-dasharray:1000;
stroke-dashoffset:1000;
animation:drawInfinity 2.4s ease forwards;
filter:drop-shadow(0 0 30px rgba(255,255,255,0.9));
}

@keyframes drawInfinity{
to{stroke-dashoffset:0;}
}

/* ================= HEADER ================= */

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 25px;
position:fixed;
width:100%;
background:var(--bg);
z-index:100;
border-bottom:1px solid var(--card);
}

.logo{
font-size:20px;
letter-spacing:6px;
font-weight:600;
}

.menu-btn{
font-size:24px;
background:none;
color:var(--text);
border:none;
cursor:pointer;
}

.theme-toggle{
cursor:pointer;
font-size:18px;
background:none;
border:none;
color:var(--text);
}

/* ================= SIDEBAR ================= */

.sidebar{
position:fixed;
top:0;
left:-260px;
width:260px;
height:100%;
background:var(--card);
padding-top:80px;
transition:0.4s;
z-index:200;
}

.sidebar.active{left:0;}

.sidebar a{
display:block;
padding:18px 30px;
color:var(--text);
text-decoration:none;
font-size:17px;
transition:0.3s;
cursor:pointer;
}

.sidebar a:hover{background:rgba(0,0,0,0.1);}

/* ================= SECTIONS ================= */

section{
padding:120px 20px;
min-height:100vh;
display:none;
}

section.active{display:block;}

.title{
text-align:center;
font-size:30px;
margin-bottom:40px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:20px;
}

.card{
background:var(--card);
padding:25px;
border-radius:16px;
text-align:center;
font-weight:500;
}

/* ================= CALCULATOR ================= */

.calc-container{
max-width:400px;
margin:auto;
}

.calc-display{
background:var(--bg);
font-size:48px;
text-align:right;
padding:25px;
border-radius:12px;
margin-bottom:20px;
overflow:hidden;
border:1px solid var(--card);
}

.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:12px;
}

.calc-btn{
padding:22px;
border-radius:50px;
background:var(--card);
color:var(--text);
font-size:20px;
}

.yellow{
background:var(--yellow);
color:#000;
font-weight:bold;
}

/* ================= STOPWATCH ================= */

.stopwatch{
text-align:center;
font-size:42px;
margin-bottom:25px;
}

.sw-btn{
padding:14px 30px;
border-radius:30px;
margin:10px;
background:var(--card);
color:var(--text);
}

/* ================= PDF ================= */

iframe{
width:100%;
height:80vh;
border:none;
border-radius:12px;
}

</style>
</head>
<body>

<!-- ================= LOADER ================= -->

<div id="loader">
<svg viewBox="0 0 500 250" class="infinity-svg">
<path id="infinityPath"
d="M125,125 C125,40 375,40 375,125 C375,210 125,210 125,125"
fill="none"
stroke="white"
stroke-width="22"
stroke-linecap="round"/>
</svg>
</div>

<!-- ================= HEADER ================= -->

<header>
<button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
<div class="logo">rahsays</div>
<button class="theme-toggle" onclick="toggleTheme()">‚óê</button>
</header>

<!-- ================= SIDEBAR ================= -->

<div class="sidebar" id="sidebar">
<a onclick="openSection('home')">üè† Home</a>
<a onclick="openSection('calculator')">üßÆ Calculator</a>
<a onclick="openSection('stopwatch')">‚è± Stopwatch</a>
<a onclick="openSection('library')">üìö Library</a>
</div>

<!-- ================= HOME ================= -->

<section id="home" class="active">
<div class="title">Education Platform</div>

<h2 style="margin:20px 0">School Classes</h2>
<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
<div class="card">Class 10</div>
<div class="card">Class 11</div>
<div class="card">Class 12</div>
</div>

<h2 style="margin:40px 0 20px">Competitive Exams</h2>
<div class="grid">
<div class="card">IIT / JEE</div>
<div class="card">NEET</div>
<div class="card">UPSC</div>
<div class="card">SSC</div>
</div>
</section>

<!-- ================= CALCULATOR ================= -->

<section id="calculator">
<div class="title">Calculator</div>
<div class="calc-container">
<div class="calc-display" id="display">0</div>

<div class="calc-grid">
<button class="calc-btn yellow" onclick="clearDisplay()">AC</button>
<button class="calc-btn yellow" onclick="backspace()">‚å´</button>
<button class="calc-btn" onclick="append('%')">%</button>
<button class="calc-btn" onclick="append('/')">√∑</button>

<button class="calc-btn" onclick="append('7')">7</button>
<button class="calc-btn" onclick="append('8')">8</button>
<button class="calc-btn" onclick="append('9')">9</button>
<button class="calc-btn" onclick="append('*')">√ó</button>

<button class="calc-btn" onclick="append('4')">4</button>
<button class="calc-btn" onclick="append('5')">5</button>
<button class="calc-btn" onclick="append('6')">6</button>
<button class="calc-btn" onclick="append('-')">‚àí</button>

<button class="calc-btn" onclick="append('1')">1</button>
<button class="calc-btn" onclick="append('2')">2</button>
<button class="calc-btn" onclick="append('3')">3</button>
<button class="calc-btn" onclick="append('+')">+</button>

<button class="calc-btn" onclick="append('0')">0</button>
<button class="calc-btn" onclick="append('.')">.</button>
<button class="calc-btn yellow" onclick="calculate()">=</button>
</div>
</div>
</section>

<!-- ================= STOPWATCH ================= -->

<section id="stopwatch">
<div class="title">Stopwatch</div>
<div class="stopwatch" id="time">00:00:00</div>
<button class="sw-btn" onclick="start()">Start</button>
<button class="sw-btn" onclick="stop()">Stop</button>
<button class="sw-btn" onclick="reset()">Reset</button>
</section>

<!-- ================= LIBRARY ================= -->

<section id="library">
<div class="title">Library</div>
<iframe src="https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"></iframe>
</section>

<script>

/* ================= LOADER ================= */

setTimeout(()=>{
document.getElementById("loader").style.display="none";
if(navigator.vibrate) navigator.vibrate(120);
},2500);

/* ================= SIDEBAR ================= */

function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
}

function openSection(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.getElementById("sidebar").classList.remove("active");
}

/* ================= THEME TOGGLE ================= */

function toggleTheme(){
document.body.classList.toggle("light");
}

/* ================= CALCULATOR ================= */

let display=document.getElementById("display");

function append(val){
if(display.innerText==="0") display.innerText="";
display.innerText+=val;
}

function clearDisplay(){display.innerText="0";}
function backspace(){display.innerText=display.innerText.slice(0,-1)||"0";}
function calculate(){
try{display.innerText=eval(display.innerText);}
catch{display.innerText="Error";}
}

/* ================= STOPWATCH ================= */

let timer;
let seconds=0;

function format(sec){
let h=Math.floor(sec/3600);
let m=Math.floor((sec%3600)/60);
let s=sec%60;
return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function start(){
timer=setInterval(()=>{seconds++;document.getElementById("time").innerText=format(seconds)},1000);
}

function stop(){clearInterval(timer);}
function reset(){clearInterval(timer);seconds=0;document.getElementById("time").innerText="00:00:00";}

</script>

</body>
</html>
