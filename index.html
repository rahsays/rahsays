<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays v3</title>

<style>

/* ================= THEME SYSTEM ================= */

:root{
  --bg:#111;
  --card:#1c1c1e;
  --text:#fff;
  --muted:#888;
  --accent:#00c6ff;
}

.light{
  --bg:#f4f4f4;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#007aff;
}

.amoled{
  --bg:#000;
  --card:#0f0f0f;
  --text:#fff;
  --muted:#777;
  --accent:#00e5ff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  transition:.3s ease;
}

/* ================= HEADER ================= */

header{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(255,255,255,.05);
  z-index:1000;
  background:var(--bg);
}

.logo{
  font-size:18px;
  letter-spacing:2px;
}

.icon-btn{
  position:absolute;
  top:15px;
  background:none;
  border:none;
  font-size:20px;
  cursor:pointer;
  color:var(--text);
}

.menu-btn{ left:15px; }
.theme-btn{ right:15px; }

/* ================= SIDEBAR ================= */

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:240px;
  height:100%;
  background:var(--card);
  padding:80px 20px;
  transition:.3s ease;
  z-index:1500;
}

.sidebar.active{ left:0; }

.sidebar a{
  display:block;
  padding:12px 0;
  text-decoration:none;
  color:var(--text);
  cursor:pointer;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:1400;
}

.overlay.active{ display:block; }

/* ================= MAIN ================= */

main{
  padding:90px 20px 40px;
  max-width:1100px;
  margin:auto;
}

.section{
  display:none;
  animation:fade .3s ease;
}

.section.active{ display:block; }

@keyframes fade{
  from{opacity:0; transform:translateX(10px);}
  to{opacity:1; transform:translateX(0);}
}

.section-title{
  text-align:center;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-3px);
  background:var(--accent);
  color:#000;
}

.back{
  margin-bottom:15px;
  cursor:pointer;
  color:var(--accent);
}

/* ================= CALCULATOR ================= */

.calc{
  max-width:400px;
  margin:20px auto;
}

.display{
  font-size:40px;
  text-align:right;
  padding:15px;
  border-radius:12px;
  background:var(--card);
  margin-bottom:10px;
  overflow-x:auto;
}

.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.calc-grid button{
  padding:15px;
  border:none;
  border-radius:50%;
  font-size:20px;
  cursor:pointer;
}

.gray{ background:#444; color:#fff; }
.orange{ background:#ff9500; color:#fff; }
.zero{ grid-column:span 2; border-radius:30px; }

/* ================= PDF ================= */

iframe{
  width:100%;
  height:70vh;
  border:none;
  border-radius:12px;
}

.telegram{
  text-align:center;
  margin-top:30px;
}

.telegram a{
  background:var(--accent);
  padding:10px 20px;
  border-radius:20px;
  color:#000;
  text-decoration:none;
}

</style>
</head>

<body>

<header>
  <button class="icon-btn menu-btn" onclick="toggleSidebar()">‚ò∞</button>
  <div class="logo">rahsays</div>
  <button class="icon-btn theme-btn" onclick="toggleTheme()">üåì</button>
</header>

<div class="sidebar" id="sidebar">
  <a onclick="openSection('home')">Home</a>
  <a onclick="openSection('classes')">Classes</a>
  <a onclick="openSection('exams')">Exams</a>
  <a onclick="openSection('calculator')">Calculator</a>
  <a onclick="openSection('pdf')">PDF Viewer</a>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<main>

<!-- HOME -->
<div class="section active" id="home">
  <h2 class="section-title">Education Platform</h2>
  <div class="telegram">
    <a href="https://t.me/YOUR_LINK" target="_blank">Join Telegram</a>
  </div>
</div>

<!-- CLASSES -->
<div class="section" id="classes">
  <div class="back" onclick="openSection('home')">‚Üê Back</div>
  <h2 class="section-title">School Classes</h2>
  <div class="grid">
    <div class="card">Class 6</div>
    <div class="card">Class 7</div>
    <div class="card">Class 8</div>
    <div class="card">Class 9</div>
    <div class="card">Class 10</div>
    <div class="card">Class 11</div>
    <div class="card">Class 12</div>
  </div>
</div>

<!-- EXAMS -->
<div class="section" id="exams">
  <div class="back" onclick="openSection('home')">‚Üê Back</div>
  <h2 class="section-title">Competitive Exams</h2>
  <div class="grid">
    <div class="card">IIT / JEE</div>
    <div class="card">NEET</div>
    <div class="card">UPSC</div>
    <div class="card">SSC</div>
  </div>
</div>

<!-- CALCULATOR -->
<div class="section" id="calculator">
  <div class="back" onclick="openSection('home')">‚Üê Back</div>
  <div class="calc">
    <div class="display" id="display">0</div>
    <div class="calc-grid" id="calcButtons">
      <button class="gray" data-action="clear">AC</button>
      <button class="gray" data-action="sign">¬±</button>
      <button class="gray" data-action="percent">%</button>
      <button class="orange" data-op="/">√∑</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button class="orange" data-op="*">√ó</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button class="orange" data-op="-">‚àí</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button class="orange" data-op="+">+</button>

      <button class="zero" data-num="0">0</button>
      <button data-num=".">.</button>
      <button class="orange" data-action="equals">=</button>
    </div>
  </div>
</div>

<!-- PDF -->
<div class="section" id="pdf">
  <div class="back" onclick="openSection('home')">‚Üê Back</div>
  <iframe src="https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"></iframe>
</div>

</main>

<script>

/* ================= NAVIGATION ================= */

function openSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  toggleSidebar(false);
}

function toggleSidebar(force){
  const sidebar=document.getElementById('sidebar');
  const overlay=document.getElementById('overlay');
  const active=sidebar.classList.contains('active');
  if(force===false || active){
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  }else{
    sidebar.classList.add('active');
    overlay.classList.add('active');
  }
}

/* ================= THEME ================= */

function toggleTheme(){
  if(document.body.classList.contains('light')){
    document.body.classList.remove('light');
    document.body.classList.add('amoled');
  }
  else if(document.body.classList.contains('amoled')){
    document.body.classList.remove('amoled');
  }
  else{
    document.body.classList.add('light');
  }
}

/* ================= CALCULATOR ================= */

class Calculator{
  constructor(display){
    this.display=display;
    this.reset();
  }

  reset(){
    this.current='0';
    this.previous=null;
    this.operator=null;
    this.update();
  }

  update(){
    this.display.textContent=this.current;
  }

  append(num){
    if(this.current==='0' && num!=='.') this.current=num;
    else{
      if(num==='.' && this.current.includes('.')) return;
      this.current+=num;
    }
    this.update();
  }

  setOperator(op){
    this.previous=parseFloat(this.current);
    this.operator=op;
    this.current='0';
  }

  compute(){
    if(!this.operator) return;
    const current=parseFloat(this.current);
    let result;
    switch(this.operator){
      case '+': result=this.previous+current; break;
      case '-': result=this.previous-current; break;
      case '*': result=this.previous*current; break;
      case '/': result=this.previous/current; break;
    }
    this.current=result.toString();
    this.operator=null;
    this.previous=null;
    this.update();
  }

  percent(){
    this.current=(parseFloat(this.current)/100).toString();
    this.update();
  }

  sign(){
    this.current=(parseFloat(this.current)*-1).toString();
    this.update();
  }
}

const calc=new Calculator(document.getElementById('display'));
document.getElementById('calcButtons').addEventListener('click',e=>{
  const t=e.target;
  if(t.dataset.num) calc.append(t.dataset.num);
  if(t.dataset.op) calc.setOperator(t.dataset.op);
  if(t.dataset.action){
    if(t.dataset.action==='clear') calc.reset();
    if(t.dataset.action==='equals') calc.compute();
    if(t.dataset.action==='percent') calc.percent();
    if(t.dataset.action==='sign') calc.sign();
  }
});

</script>

</body>
</html>
