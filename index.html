<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rahsays</title>

<style>
:root{
  --bg:#000;
  --card:#111;
  --text:#fff;
  --accent:#4f8cff;
}
.light{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#111;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}
header{
  padding:20px;
  text-align:center;
  font-size:24px;
  letter-spacing:3px;
}
nav{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:30px;
}
nav a{
  cursor:pointer;
  color:var(--text);
  text-decoration:none;
}
.hero{
  text-align:center;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
  padding:20px;
  max-width:900px;
  margin:auto;
}
.card{
  background:var(--card);
  padding:20px;
  text-align:center;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.4);
}
.btn{
  background:var(--accent);
  border:none;
  padding:10px 15px;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  margin:5px 0;
}
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:var(--card);
  padding:20px;
  border-radius:10px;
  display:none;
  width:300px;
}
.popup input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
}
footer{
  text-align:center;
  padding:20px;
}
</style>
</head>
<body>

<header>rahsays</header>

<nav>
<a onclick="location.reload()">Home</a>
<a id="loginNav" onclick="openPopup()">Login</a>
<a id="logoutNav" onclick="logout()" style="display:none">Logout</a>
<a onclick="toggleMode()">Mode</a>
</nav>

<div class="hero">
<h1 id="title">Education Platform</h1>
</div>

<div class="grid">
<div class="card">Class 6</div>
<div class="card">Class 7</div>
<div class="card">Class 8</div>
<div class="card">Class 9</div>
<div class="card">Class 10</div>
<div class="card">Class 11</div>
<div class="card">Class 12</div>
<div class="card">IIT / JEE</div>
<div class="card">NEET</div>
<div class="card">UPSC</div>
</div>

<div style="text-align:center">
<a href="https://wa.me/919999999999" target="_blank" class="btn">WhatsApp</a>
<a href="https://t.me/yourtelegram" target="_blank" class="btn">Telegram</a>
</div>

<footer>Â© 2026 rahsays</footer>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
<h3>Login / Signup</h3>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="btn" onclick="signup()">Signup</button>
<button class="btn" onclick="login()">Login</button>

<hr>

<button class="btn" onclick="googleLogin()">Google Login</button>

<hr>

<input type="text" id="phone" placeholder="+91XXXXXXXXXX">
<button class="btn" onclick="sendOTP()">Send OTP</button>
<input type="text" id="otp" placeholder="Enter OTP">
<button class="btn" onclick="verifyOTP()">Verify OTP</button>

<div id="recaptcha"></div>
<br>
<button onclick="closePopup()">Close</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged,
  GoogleAuthProvider,
  signInWithPopup,
  RecaptchaVerifier,
  signInWithPhoneNumber
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID",
  messagingSenderId: "YOUR_SENDER_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async function(){
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    closePopup();
  }catch(e){ alert(e.message); }
};

window.login = async function(){
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    closePopup();
  }catch(e){ alert(e.message); }
};

window.logout = async function(){
  await signOut(auth);
};

window.googleLogin = async function(){
  const provider = new GoogleAuthProvider();
  try{
    await signInWithPopup(auth,provider);
  }catch(e){ alert(e.message); }
};

window.sendOTP = async function(){
  window.recaptchaVerifier = new RecaptchaVerifier(auth,'recaptcha',{size:'invisible'});
  try{
    const confirmation = await signInWithPhoneNumber(auth,phone.value,window.recaptchaVerifier);
    window.confirmationResult = confirmation;
    alert("OTP sent");
  }catch(e){ alert(e.message); }
};

window.verifyOTP = async function(){
  try{
    await window.confirmationResult.confirm(otp.value);
    alert("Phone login success");
    closePopup();
  }catch(e){ alert(e.message); }
};

onAuthStateChanged(auth,(user)=>{
  if(user){
    loginNav.style.display="none";
    logoutNav.style.display="inline";
    title.innerText="Welcome "+(user.email || user.phoneNumber);
  }else{
    loginNav.style.display="inline";
    logoutNav.style.display="none";
    title.innerText="Education Platform";
  }
});
</script>

<script>
function openPopup(){
  popup.style.display="block";
  overlay.style.display="block";
}
function closePopup(){
  popup.style.display="none";
  overlay.style.display="none";
}
function toggleMode(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
